<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>086-获取输入框的值插入到无序列表的后面.html</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="提交">
	<ul id="ul1">
		
	</ul>
</body>
<script type="text/javascript">
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	oBtn.onclick = function(){
		var val = oTxt.value;//获取属性
		// console.log(val)
		var oLi = document.createElement('li');//生成节点
		oUl.appendChild(oLi);//添加节点
		oLi.innerHTML = val;//添加属性,用innerHTML
		oTxt.value = '';//点击后把input的value值编程空
	}
</script>
</html>
