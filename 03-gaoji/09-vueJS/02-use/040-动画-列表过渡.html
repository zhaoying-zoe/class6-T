<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style type="text/css">

		}
		ul li{

<body>
	<div id="app">
		<div class="todolist">
			<input
			v-model="task"
			type="text"><button
				@click="handleAdd()"
			>æ–°å¢</button>
			<!-- åˆ—è¡¨è¿‡æ¸¡: -->
			<!-- <transition-group>: åˆ—è¡¨è¿‡æ¸¡ -->
			<!-- name="list" :è¡¨ç¤ºåˆ—è¡¨è¿‡æ¸¡ -->
			<!-- tag="ul" :æŠŠæ ‡ç­¾æ”¹ä¸ºul -->
			<transition-group name="list" tag="ul">
				<!-- éœ€è¦æŠŠindexè½¬ä¸ºå­—ç¬¦ä¸²ğŸ‘‡ -->
				<li
					v-for="(item,index) in tasks"
					:key="''+index"
					@click="handleDel(index)"
				>{{item}}</li>
			</transition-group>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// vm (ViewModel çš„ç¼©å†™)
	var vm = new Vue({
		el:'#app',
		data:{
			task:'',
			tasks: ['study','sleep','play'],
		},
		methods:{
			handleAdd:function(){
				this.tasks.push(this.task);
				this.task = '';
			},
			handleDel:function(index){
				// console.log(index)
				// arr.splice(index,1) æˆªå–çš„ä¸‹æ ‡,æˆªå–çš„ä¸ªæ•°
				this.tasks.splice(index,1)
			}
		}
	})
</script>
