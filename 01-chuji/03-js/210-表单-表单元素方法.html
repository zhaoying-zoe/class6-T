<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>210-表单-表单元素方法.html</title>
</head>
<body>
	<form method="get" action="https.www.baidu.com">
		<div>
			用户名：
			<input type="text" name="username" value="tom">
		</div>
		<div>
			密码：
			<input type="password" name="password">
		</div>
		<div>
			性别：
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="famale">女
		</div>
		<div>
			爱好：
			<input type="checkbox" name="hobby" value="basketball">篮球
			<input type="checkbox" name="hobby" value="football">足球
		</div>
		<div>
			地址：
			<select name="selector">
				<option value="bj">北京</option>
				<option value="sh">上海</option>
			</select>
		</div>
		<div>
			<button value="提交">提交</button>
		</div>
	</form>
</body>
<script type="text/javascript">
	// 设置焦点 表单元素.focus();
	// 移除焦点 表单元素.blur();
	var Form = document.forms;
	Form[0].username.focus();
	Form[0].username.blur();
</script>
</html>
