<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index.html</title>

	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<!-- 导航栏部分:::开始 -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="container-fluid">
					<!-- 屏幕缩小后的右按钮 button -->
				    <div class="navbar-header">
					    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					    </button>
					    <a class="navbar-brand" href="#">我的个人博客</a>
				    </div>

				    <!-- Collect the nav links, forms,and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					    <ul class="nav navbar-nav">
							<li class="nav-active"><a href="#">首页</a></li>
							<li><a href="#">HTML/CSS</a></li>
							<li><a href="#">JavaScript</a></li>
							<li><a href="#">学无止境</a></li>
							<li><a href="#">我的足迹</a></li>
					    </ul>
			    </div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</div>
	</nav>
<!-- 导航栏部分:::结束 -->

<!-- 轮播图部分:::开始 -->
	<div class="row">
		<div class="container">
			<div class="col-md-8">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<!-- 轮播图底部按钮 -->
					<ol class="carousel-indicators">
					    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
					</ol>
					
					<!-- 轮播图图片区域 -->
					<div class="carousel-inner" role="listbox">
					    <div class="item active">
						    <img src="image/carousel-24.jpg" alt="...">
						    <div class="carousel-caption">
						    </div>
					    </div>
					    <div class="item">
						    <img src="image/carousel-25.jpeg" alt="...">
						    <div class="carousel-caption">
						    </div>
					    </div>
					</div>

					<!-- 轮播图左右按钮 -->
					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<div class="col-md-4">
				<form class="form-horizontal">
					<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
					    <div class="col-sm-10">
						    <input type="email" class="form-control" id="inputEmail3" placeholder="请输入用户名">
					    </div>
					</div>
					<div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					    <div class="col-sm-10">
						    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
					    </div>
					</div>
					<div class="form-group">
					    <label for="inputPassword4" class="col-sm-3 col-sm-2 control-label">重复密码</label>
					    <div class="col-sm-10">
						    <input type="password" class="form-control" id="inputPassword4" placeholder="请再次输入密码">
					    </div>
					</div>
					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
						    <button type="submit" class="btn btn-default">提交</button>
					    </div>
					</div>
					<div class="form-group">
						<div class="already">已有账号,去登陆</div>
					</div>
				</form>
				<div class="img img-1">
					<img src="image/carousel-23.jpg" alt="">
				</div>
				<div class="img">
					<img src="image/carousel-22.jpg" alt="">
				</div>
			</div>
		</div>
	</div>
<!-- 轮播图部分:::结束 -->

<!-- 内容区域:::开始 -->
<!-- 内容区域:::结束 -->

</body>
