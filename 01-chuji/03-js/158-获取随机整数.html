<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>158-获取随机整数.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	function getRandom(max,min){//接收传入值(白色为变量👇)
		//四舍五入,随机取数值
		console.log(Math.round(min + (max - min)*Math.random()));

	}
	getRandom(110,100);//传入最大值110,最小值100;
</script>
