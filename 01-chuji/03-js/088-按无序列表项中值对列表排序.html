<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>088-按无序列表项中值对列表排序.html</title>
</head>
<body>
	<ul id="ul1">
		<li>8</li>
		<li>15</li>
		<li>6</li>
		<li>12</li>
		<li>1</li>
		<li>99</li>
	</ul>
	<input type="button" id="btn" value="排序">
</body>
<script type="text/javascript">
	var oUl = document.getElementById('ul1');
	var oBtn = document.getElementById('btn');
	var aLi = oUl.children;//获取ul里的全部dom节点
	//console.log(aLi.sort());//伪数组无法用sort();
	var result = new Array();
	for(i = 0;i < aLi.length;i++){
		result.push(aLi[i]);//通过循环把aLi中的li添加到result这个空数组中
	}
	// console.log(result);
	var res = result.sort(function(n1,n2){//定义sort函数,sort是排序函数
		// console.log(n1.innerHTML,n2.innerHTML);//n1.innerHTML是li的内容(字符串)
		return n1.innerHTML-n2.innerHTML;//隐式转换:字符串转换成数字
		// console.log(n1.innerHTML,n2.innerHTML);//查看隐式转换后的li内容
	})
	oBtn.onclick = function(){
		console.log(res);
		for(j = 0;j < res.length;j++){
			oUl.appendChild(res[j]);//通过for循环把原节点从父元素中删除,并添加到res数组中
		}
	}
</script>
</html>
