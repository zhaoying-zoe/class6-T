<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>099-手风琴.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 1000px;
			height: 401px;
			border: 1px solid #000;
			margin: 50px auto;
			overflow: hidden;
		}
		div ul li{
			width: 200px;
			height: 400px;
			background: gray;
			list-style: none;
			float: left;
			transition: width 1s;
		}
		ul li img{
			width: 600px;
			height: 400px;
		}
		ul:hover li{
			width: 100px;
		}
		div ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="photo/fj1.jpg"></li>
			<li><img src="photo/fj2.jpg"></li>
			<li><img src="photo/fj3.jpg"></li>
			<li><img src="photo/fj4.jpg"></li>
			<li><img src="photo/fj5.jpg"></li>
		</ul>
	</div>
</body>
</html>
