<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>096-css3过渡-延迟.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: blue;
			transition-property: width,background;
			transition-duration: 1s;
			transition-delay: 2s; 
		}
		div:hover{
			width: 800px;
			background: red;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
