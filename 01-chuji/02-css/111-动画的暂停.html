<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>111-动画的暂停.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
			animation-name: dadada;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			/* animation-play-state: paused; */
		}
		div:hover{
			animation-play-state: paused;

		}
		@keyframes dadada{
			from{
				transform: scale(1);
			}
			to{
				transform: scale(1.5);
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
