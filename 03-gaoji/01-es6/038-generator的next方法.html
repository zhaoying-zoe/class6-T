</body>
<script type="text/javascript">
	function * gen(x){
		console.log('x:::',x); // 5
		const y = yield (x + 10); // 15  5

		console.log('y:::',y);
		const z = yield (y + 20);

		console.log('z:::',z)
		return (x + y +z);
	}

	// 1.next方法可以带一个参数，该参数就会被当作上一个yield表达式的返回值。如果不传值则为undefined 
	// 2.由于next方法的参数表示上一个yield表达式的返回值，所以在第一次使用next方法时，传递参数是无效的。
	
	const gen1 = gen(5);
	console.log(gen1.next());// {value:15,done:false};

	console.log(gen1.next(5));// {value:25,done:false};

	console.log(gen1.next(5));// {value:15,done:false};
</script>
</html>
