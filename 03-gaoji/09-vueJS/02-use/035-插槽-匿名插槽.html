<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-插槽-匿名插槽.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 插入多少组件都行 互不影响 -->	
		<layout>
			<!-- 会把两个slot标签(包括文本)都替换成该内容 -->
			首页内容区域
		</layout>
	</div>

	<!-- <template> 需要定义在 Vue 所属的 DOM 元素外。 -->
	<template id="layout">
		<div>
			<div>首页导航</div>
			<slot>首页搜索栏</slot>
			<slot>首页轮播图栏</slot>
			<div>首页底部</div>
		</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// 1. 注册一个名为 layout 的组件
	// 2. Vue.component 来创建组件
	// 3. 全局注册的行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生
	Vue.component('layout',{
		// 组件的data选项必须是一个函数
		data:function(){
			return {
				
			}
		},
		// 注册的组件需要一个模板
		template:'#layout',
	})
	// vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			
		},
	})
</script>
</html>
