<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-v-bind-属性绑定-style.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			height: 30px;
			font-size: 20px;
			margin-top: 3px;
			padding-left: 3px;
		}
	</style>
</head>
<body>
	<div id="app">
		<p>我是段落</p>
		<p style="background-color: red;color:blue;">我是段落</p>
		<p :style="{ backgroundColor:bacc,color:cl}">"{ backgroundColor:bacc,color:cl}"</p>
		<p :style="[{ backgroundColor:bacc,color:cl}]">"[{ backgroundColor:bacc,color:cl}]"</p>
		<p :style="objStyle">"objStyle"</p>
		<p :style="arrStyle">"arrStyle"</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			bacc:'red',
			cl:'blue',
			objStyle:{
				backgroundColor:'red',
				color:'blue',
			},
			arrStyle:[
				{ backgroundColor:'red',color:'blue'}
			]
		}
	})
</script>
</html>
