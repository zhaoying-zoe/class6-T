<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>049-数组新增的内容.html</title>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script type="text/javascript">
	const obj={
		0:'333',
		1:'111',
		2:'111',
		3:'111',
		length:4
	}
	const aDiv = document.getElementsByTagName('div');

	// Array.from() 将伪数组转为真数组
	console.log([...aDiv]); 
	console.log(Array.from(obj));
	console.log(Array.from(aDiv));

	// Array.prototype.find() 作用:用于找出第一个符合条件的数组成员。
	const arr = [1,2,3,4,5,6,7,7,8];
	const result = arr.find(function(n){
		return n > 3;
	})
	console.log(result);

	// Array.prototype.findIndex() 返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1。
	const res = arr.findIndex(function(n){
		return n > 3;
	})
	console.log(res);

	// ES7语法,Array.prototype.includes(搜索的值,[搜索的开始索引]) 
	// 作用:返回一个布尔值，表示某个数组是否包含给定的值
	console.log(arr.includes(1,[0]));// true
</script>
</html>
