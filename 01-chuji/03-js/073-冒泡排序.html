<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>073-冒泡排序.html</title>
	<script type="text/javascript">
		var arr = new Array(1,15,3,12,9,8,11,5,18,25);
		//(1,5,3,6,7,8,9,15,18,25)
		//(1,3,5,6,7,8,9,15,18,25)
		//(1,3,5,6,7,8,9,15,18,25)
		//遍历原数组
		//用数组中的每一项和数组后面的每一项比较
		//如果前面的书大于后面的一项，则两个数之间换位置，
		var tem;
		for(var i = 0;i < arr.length;i++){
			for(var j = i + 1;j < arr.length;j++){
				if(arr[i] > arr[j]){
					tem = arr[i];
					arr[i] = arr[j];
					arr[j] = tem;
				}
				console.log(arr);
			}
		}
		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
