<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-操作属性-操作位置.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 20px auto;
		}
		.son{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//1. jQuery对象.offset([对象])
		// console.log($('.son').offset());// 返回一个对象 top和left是相对于body的
		// console.log($('.son').offset({left:100,top:100}));// 对象里输入的是相对于body的位置,但是文本里的位置是相对于父元素的
		
		//2. jQuery对象.position() 获取元素相对于父级定位元素的偏移位,返回一个包含偏移值对象
		// console.log($('.son').position());// 网页中的位置是相对于父元素的
		// console.log($('.son').position({top:100,left:100}));// 只能查看,不能设置
		
		$('.son').css({top:100,left:100});// 可以通过css来设置
		console.log($('.son').position());

	})
</script>
</html>
