<!DOCTYPE html>

<script type="text/javascript">
	var str = 'a3a$a8 sd23f af5 3fgrt5gf';
	var reg1 = /[a-z](?=\d)/g;// 正则从文本头部向文本尾部解析
	var reg2 = /[a-z](?!\d)/g;// 正则从文本尾部向文本头部解析
	console.log(str);
	console.log(str.replace(reg1,'*'));
	console.log(str.replace(reg2,'*'));
</script>
