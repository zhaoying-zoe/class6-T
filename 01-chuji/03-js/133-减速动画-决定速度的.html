<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>133-减速动画-速度.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 0px;
			top: 100px;
		}
		#liner{
			width: 1px;
			height: 600px;
			background: black;
			margin-left: 400px;

		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="开始动画">
	<div id="box"></div>
	<div id="liner"></div>
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	
	console.log(oBox)
	oBtn.onclick = function(){//点击时触发动画
		clearInterval(timer)//多次点击后,后一个定时器会覆盖前一个定时器,所以需要每次执行函数时都需要关闭由于多次点击触发的定时期
		timer = setInterval(function(){//设置定时器:为了让动画持续进行
			console.log(timer)
			var oSpeed = 0;//定义速度变量
			// 一开始的当前值为0,400-0=400;初速度太大,需要除去一个数字 👇
			oSpeed = (400 - oBox.offsetLeft)/10;
			// 速度等于0.4时,无法移动0.4个距离(浏览器吧0.4四舍五入),所以给速度取整(向上取值)

			oSpeed = Math.ceil(oSpeed);
			console.log(oSpeed)
			if (oBox.offsetLeft == 400) {//如果oBox.offsetLeft大于400,需要停止定时器
			clearInterval(timer);//关闭定时器
		}else{
				oBox.style.left = oBox.offsetLeft + oSpeed + 'px';//移动值为oBox.offsetLeft + 速度
			}
		},30)
	}
</script>
</html>
