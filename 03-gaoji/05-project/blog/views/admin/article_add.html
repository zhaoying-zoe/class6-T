{% extends './layout.html' %}
{% block title %}
    新增文章
{% endblock %}
{% block header %}
    新增文章
{% endblock %}
{% block content %}
<form class="form-horizontal" action="/article/add" method="POST">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-6">
      <select class="form-control" id="category" name="category">
        {% for category in categories %}
          <option value="{{ category._id.toString() }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="title" placeholder="标题" name="title" autocomplete="off">
    </div>
  </div>
  <div class="form-group">
    <label for="intro" class="col-sm-2 control-label">简介</label>
    <div class="col-sm-6">
      <textarea class="form-control" name="intro" id="intro" rows="8"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">文章详情</label>
    <div class="col-sm-6">
      <textarea class="form-control" name="content" id="content" rows="8"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>

{% endblock %}
{% block footer %}
  <script type="text/javascript" src="/lib/ckeditor/ckeditor.js"></script>
  <script type="text/javascript" src="/lib/ckeditor/translations/zh-cn.js"></script>
  <script type="text/javascript" src="/js/article.js"></script>
{% endblock %}
