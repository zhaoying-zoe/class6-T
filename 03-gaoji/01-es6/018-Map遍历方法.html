<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-Map遍历方法.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	let obj1 = {id:'xf00001'};
	let obj2 = {id:'xf00002'};
	let m = new Map();
	m.set('name','tom');
	m.set(obj1,'hello');
	m.set(obj2,'world');
	console.log(m);


	// 1.keys():返回键名的遍历器
	for(let key of m.keys()){
		console.log('键',key);
	}	
	// 2.values():返回键值的遍历器
	for(let key of m.values()){
		console.log('值',key);
	}	
	// 3.entries():返回键值对的遍历器
	for(let key of m.entries()){
		console.log('键值对',key);
	}
	// 4.forEach(function(value,key){}):使用回调函数遍历
	m.forEach(function(value,key){
		console.log('forEach循环:值',value)
		console.log('forEach循环:键',key)
	})

	console.log(m.size);// 3对 键值对
</script>
</html>
