<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>077-节点类型.html</title>
</head>
<body>
	<ul id="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script type="text/javascript">
	var oUl = document.getElementById('box');
	var nodes = oUl.childNodes;
	//console.log(nodes);
	var res = new Array();
	for(var i = 0;i < nodes.length;i++){
		//console.log(nodes[i].nodeType);//查看节点属性值
		if(nodes[i].nodeType == 1){
			res.push(nodes[i]);
		}
	}
	console.log(res);
	console.log(document.nodeType);
	console.log(window.document);
	console.log(window);
</script>
</html>
