<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>083-qq邮箱（改）.html</title>
	<link rel="stylesheet" type="text/css" href="css-link/reset.css">
	<style type="text/css">
		.top{
			width: 100%;
			height: 62px;
			background: #eff4fa;
			border-bottom: 1px solid #d6dfea;
			box-sizing: border-box;
		}
		.box1{
			width: 1840px;
			height: 35px;
			margin: 0 auto;
		}
		.logo{
			width: 182px;
			height: 35px;
			background: url(photo/qqmail-logo.png) no-repeat;
			margin-top: 14px;
			float: left;
		}
		.top1 ul{
			float: right;
			line-height: 30px;
			margin-top: 16px;
		}
		.top1 ul li{
			height: 30px;
			float: left;
			font-size: 12px;
		}
		.top1 ul li a:link{
			text-decoration: none;
		}
		.top1 ul li a{	
			color: #1d5494;
			margin-right: 5px;
			margin-left: 5px;
		}
		.middle{
			width: 100%;
			height: 870px;
			background: #fff;
		}
		.bj{
			width: 1840px;
			margin: 0 auto;
		}
		.bj-left{
			width: 1044px;
			height: 462px;
			background: url(photo/qq-mail-bj.png) no-repeat;
			float: left;
		}
		.bj-right{
			width: 336px;
			height: 389px;
			border: 1px solid #a0b1c4;
			border-radius: 5px;
			float: left;
			margin-top: 72px;
		}
		.bj-right .boxt{
			height: 50px;
			width: 334px;
			border-bottom: 1px solid #a0b1c4;
			background: #eff4fa;
		}
		.bj-right .boxt .lll{
			float: left;
			margin: 15px 0 14px 52px;
			color: #999;
		}
		.bj-right .boxt .rrr{
			float: right;
			margin: 15px 52px 14px;
		}
		.boxb div{
			font-size: 12px;
		}
		.boxb .in{
			font-size: 14px;
			text-indent: 1em;
		}
		div .boxb #q110{
			font-size: 12px;
		}
		.boxb #in{
			font-size: 18px;
			color: white;
			background: #5a98de;
			text-indent: 0;
		}
		.boxb .div2,.div3{
			color: #225592;
		}
		.bj-right .boxb .in{
			width: 284px;
			height: 40px;
			margin: 0 28px;
		}
		.bj-right .boxb .in:first-of-type{
			margin-top: 36px;
		}
		.bj-right .boxb .in:nth-of-type(2){
			margin-top: 10px;
		}
		.bj-right .boxb .in:nth-of-type(4){
			margin-top: 16px;
		}
		#q110{
			margin-left: 26px;
			margin-top: 24px;
		}
		.div2{
			margin-top:20px;
			text-align: center; 
		}
		.div3{
			text-align: right;
			margin-right: 31px;
			margin-top:30px;

		}
		.bottom{
			width: 100%;
			height: 37px;
			background: #eff4fa;
		}
		.bottom div{
			line-height: 37px;
			text-align: center;
			color: #c8b6cc;
		}
		.bottom div a:link{
			text-decoration: none;
		}
		.bottom div a{
			color: #1d5494;
			font-size: 12px;
		}
		.bottom div span{
			font-size: 12px;
			color: #868686;
		}
	</style>
</head>
<body>
	<header class="top">
		<div class="box1">
			<div class="logo"><a href="#"></a></div>
			<div class="top1">
				<ul>
					<li><a href="#">基本版</a>&nbsp;|&nbsp;
					</li>
					<li><a href="#">English</a>&nbsp;|&nbsp;
					</li>
					<li><a href="#">手机版</a>&nbsp;|&nbsp;
					</li>
					<li><a href="#">企业邮箱</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<section class="middle">
		<div class="bj">
			<div class="bj-left"></div>
			<div class="bj-right">
				<div class="boxt">
					<div class="lll">微信登录</div>
					<div class="rrr">QQ登录</div>	
				</div>
				<div class="boxb">
					<input type="text" class="in" placeholder="支持QQ号/邮箱/手机号登录">
					<input type="password" class="in" placeholder="QQ密码">
					<input type="checkbox" id="q110"><label for="q110">下次自动登录</label>
					<input type="button" value="登 录" class="in" id="in">
					<div class="div1"></div>
					<div class="div2"><img src="photo/qq-weweima.png">&nbsp;扫码快捷登录</div>
					<div class="div3">忘记密码?</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="bottom">
		<div>
			<a href="#">关于腾讯</a>&nbsp;|&nbsp;
			<a href="#">服务条款</a>&nbsp;|&nbsp;
			<a href="#">隐私政策</a>&nbsp;|&nbsp;
			<a href="#">客服中心</a>&nbsp;|&nbsp;
			<a href="#">联系我们</a>&nbsp;|&nbsp;
			<a href="#">帮助中心</a>&nbsp;|&nbsp;
			<span>©1998 - 2019 Tencent Inc. All Rights Reserved.</span>
		</div>
	</footer>
</body>
</html>
