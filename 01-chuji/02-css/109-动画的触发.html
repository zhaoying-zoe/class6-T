<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>109-动画的触发.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
		}
		.box1{
			background: red;
			transition: all 1s;
		}
		.box1:hover{
			width: 600PX;
		}
		.box2{
			background: skyblue;
			animation-name: sport;
			animation-duration: 1s;
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width: 600px;
			}
		}
	</style>
</head>
<body>
	<div class="box1 box"></div>
	<div class="box2 box"></div>
</body>
</html>
