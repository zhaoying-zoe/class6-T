<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-css继承性.html</title>
	<style>
		ul{
			color: red;
			text-align: center;
			font-style: italic;
			line-height: 300%;
		}
		body{
			color: green;
		}
	</style>
</head>
<body>
	<!-- css继承性:子元素继承父元素的 颜色、 font-、 text-、 line- 开头的属性 -->
	<!-- a标签比较特殊:无法继承父元素的 颜色 和 下划线 特性 -->
	<!-- h标签不能继承来自父元素的的字体大小和加粗属性,但是字体的大小会随着父级元素大小的改变而改变 -->	
	<!-- 一般情况下可以通过给body元素设置一些通用的样式来保持页面风格的统一 -->	
	<h1>我是标题1</h1>
	<p>我是段落1</p>
	<div>我是div</div>
	<ul>
		<li>
			<p>我是段落2</p>
			<h1>我是标题2</h1>
			<a href="#">假链接</a>
		</li>
	</ul>
</body>
</html>
