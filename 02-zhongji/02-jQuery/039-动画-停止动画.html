<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-动画-停止动画.html</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<button>结束动画</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//1. jQuery对象.stop(是否清空未执行完的列队动画,是否跳到正在执行动画的最后状态);
		//2. 如果不传参数,停止当前正在执行的动画,然后把后续的动画执行完毕
		//3. 第一个参数默认是false,表示不清空,如果是true,后续动画不执行
		//4. 第二个参数默认是false,表示停止在当前状态,如果是ture,则跳到正在执行动画的最后状态
		
		$('button:eq(0)').on('click',function(){
			$('div').animate({width:300},2000)
					.animate({height:300},2000)
					.animate({opacity:0.4},2000)
		})
		$('button').eq(1).on('click',function(){
			// $('div').stop()//停止当前动画,执行后续动画
			// $('div').stop(false,false)//停止当前动画,执行后续动画  后续结束 再继续执行第一个动画
			// $('div').stop(false,true)//立即完成当前动画, 再执行后续动画
			// $('div').stop(true,true)//立即完成当前动画,当前动画时间结束 再执行后续动画
			$('div').stop(false,true)//立即完成当前动画,再执行后续动画
			$('div').animate({width:300},2000)
					.animate({height:300},2000)
					.animate({opacity:0.4},2000)
		})
	})
</script>
</html>
