<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042-添加节点.html</title>
</head>
<body>
	<button>添加节点01</button>
	<button>添加节点02</button>
	<button>添加节点03</button>
	<button>添加节点04</button>
	<button>添加节点05</button>
	<button>添加节点06</button>
	<ul>
		<li>原装的li</li>
		<li>原装的li</li>
		<li>原装的li</li>
		<li>原装的li</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//1. 将子节点插入到父节点内部后面
		// 父节点jQuery对象.append(子节点jQuery对象)
		$('button:eq(0)').on('click',function(){
			// var $li = $('li');// 获取文本中的li
			var $li1 = $('<li>我是新建的li1</li>');// 定义新的li(非文本中的)
			console.log($li1)
			$('ul').append($li1);// 添加到父元素的后面
		})
		// 子节点jQuery对象.appendTo(父节点jQuery对象)
		$('button:eq(1)').on('click',function(){
			// var $li = $('li');// 获取文本中的li
			var $li2 = $('<li>我是新建的li2</li>');// 定义新的li(非文本中的)
			console.log($li2)
			$li2.appendTo('ul');// 添加到父元素的后面
		})
		//2. 将子节点插入到父节点内部前面
		// 父节点jQuery对象.prepend(子节点jQuery对象)
		$('button').eq(2).on('click',function(){
			// var $li = $('li');// 获取文本中的li
			var $li3 = $('<li>我是新建的li3</li>');// 定义新的li(非文本中的)
			console.log($li3)
			$('ul').prepend($li3);// 添加到父元素的前面
		})
		// 子节点jQuery对象.prependTo(父节点jQuery对象)
		$('button:eq(3)').on('click',function(){
			// var $li = $('li');// 获取文本中的li
			var $li4 = $('<li>我是新建的li4</li>');// 定义新的li(非文本中的)
			console.log($li4)
			$li4.prependTo('ul');// 添加到父元素的后面
		})
		//3. jQuery对象1.after(jQuery对象2) jQuery对象1中的节点后面插入jQuery对象2中的节点
		$('button:eq(4)').on('click',function(){
			// var $li = $('li');// 获取文本中的li
			var $li5 = $('<li>我是新建的li5</li>');// 定义新的li(非文本中的)
			console.log($li5)
			$('li:eq(0)').after($li5);// 添加到第一个li的后面
		})
		//4. jQuery对象1.before(jQuery对象2) jQuery对象1中的节点前面插入jQuery对象2中的节点
		$('button:eq(5)').on('click',function(){
			// var $li = $('li');// 获取文本中的li
			var $li6 = $('<li>我是新建的li6</li>');// 定义新的li(非文本中的)
			console.log($li6)
			$('li').eq(0).before($li6);// 添加到父元素的后面
		})
	})
</script>
</html>
