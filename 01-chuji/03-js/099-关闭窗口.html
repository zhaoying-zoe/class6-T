<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>093-window对象-打开窗口.html</title>
</head>
<body>
	<input type="button" value="关闭窗口" id="btn">
</body>
<script>
	var oBtn =document.getElementById('btn');
	oBtn.onclick=function(){
		window.close();//作用:关闭当前打开的窗口
	}
</script>
</html>
