<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-层叠性.html</title>
	<style type="text/css">
		ul li{
			font-size: 30px;
		}
		li p{
			font-size: 40px;
		}
	</style>
</head>
<body>
	<!-- 当多个选择器选中同一个元素,并且设置了相同的属性时,CSS解决这种冲突的能力就叫做CSS的层叠性 -->
	<div>
		<ul>
			<li>
				<p>我是标题</p>
			</li>
		</ul>
	</div>
</body>
</html>
