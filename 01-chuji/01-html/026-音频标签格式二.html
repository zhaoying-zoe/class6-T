<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音频标签格式二</title>
</head>
<body>
	<audio controls>
		<source src="src/y1.mp3" type="audio/mp3"></source>
		<source src="src/y2.ogg" type="audio/ogg"></source>
		<source src="src/y3.wav" type="audio/wav"></source>
		<source src="src/y4.flac" type="audio/flac"></source>
	</audio>
</body>
</html>
