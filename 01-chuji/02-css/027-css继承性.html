<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-css继承性.html</title>
	<style>
		ul{
			color: red;
			text-align: center;
			font-style: italic;
			line-height: 300%;
		}
		body{
			color: green;
		}
	</style>
</head>
<body>
	<h1>我是标题1</h1>
	<p>我是段落1</p>
	<div>我是div</div>
	<ul>
		<li>
			<p>我是段落2</p>
			<h1>我是标题2</h1>
			<a href="#">假链接</a>
		</li>
	</ul>
</body>
</html>
