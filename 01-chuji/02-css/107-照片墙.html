<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>107-照片墙.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100%;
			height: 500px;
			border: 1px solid #000;
			margin: 100px auto;
			perspective: 500px;
			background: skyblue;
			text-align: center;
		}
		div ul{
			margin: 100px auto;
			box-sizing: border-box;
		}
		div li{
			width: 200px;
			height: 300px;
			list-style: none;
			display: inline-block;
			margin: 0 10px;
			border: 5px solid #fff;
		}
		div li img{
			width: 100%;
			height: 100%;
			transition: transform 1.5s;
		}
		div li:nth-child(1){
			transform: rotateZ(-35deg);
		}
		div li:nth-child(2){
			transform: rotateZ(15deg);	
		}
		div li:nth-child(3){
			transform: rotateZ(-30deg);
		}
		div li:nth-child(4){
			transform: rotateZ(35deg);
		}
		div li:hover{
			transform: rotateZ(0deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="photo/poluo.jpg"></li>
			<li><img src="photo/poluo1.jpg"></li>
			<li><img src="photo/poluo2.jpg"></li>
			<li><img src="photo/poluo3.jpg"></li>
		</ul>
	</div>
</body>
</html>
