<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>002-元素水平垂直居中.html</title>
	<style type="text/css">
		.father{
			position: relative;
			width: 60%;
			height: 400px;
			border: 1px solid #000;
			margin: 0px auto;
		}
		.div1{
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
		.div2{
			width: 200px;
			height: 200px;
			background-color: blue;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -100px;
			margin-top: -100px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="div1">
			方法一: 转换(变形):translate(-50%,-50%) + position:absolute
		</div>
	</div>
	<div class="father">
		<div class="div2">
			方法二: 
		</div>
	</div>
</body>
</html>
