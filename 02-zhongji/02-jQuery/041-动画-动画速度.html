<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-动画-动画速度.html</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: green;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//1. 以上动画在回调前面可以指定速度,默认是'swing',可用参数"linear"
		$('button:eq(0)').on('click',function(){
			$('div').eq(0).animate({width:300},2000,'swing',function(){// 变速 慢 快 慢
				console.log('width finished')
			});
			$('div').eq(1).animate({width:300},2000,'linear',function(){// 匀速
				console.log('width finished')
			});
		})

	})
</script>
</html>
