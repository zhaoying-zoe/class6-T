<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>144-事件-DOM事件流-案例.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 600px;
			background: red;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">点击</button>
	<div id="box">
		
	</div>
</body>
<script type="text/javascript">
	// 完整DOM事件流:事件捕获阶段 处于目标阶段 事件冒泡阶段
	// 阻止事件冒泡 event.stopPropagation()
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	oBtn.addEventListener('click',function(ev){
		console.log(ev);
		ev.stopPropagation();//阻止事件冒泡:阻止box后面的事件被捕获
		oBox.style.display = 'block';
	},true)
	oBox.addEventListener('click',function(ev){
		ev.stopPropagation();//阻止事件冒泡

		oBox.style.display = 'block';

	},true)
	window.addEventListener('click',function(){
		oBox.style.display = 'none';

	},false)
</script>
</html>
