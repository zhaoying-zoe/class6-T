<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>107-照片墙（改）.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 100%;
			height: 500px;
			border: 1px solid #000;
			margin-top: 100px;
			background: skyblue;
			text-align: center;
			box-sizing: border-box;
		}
		li{
			list-style: none;
			width: 200px;
			height: 300px;
			display: inline-block;
			margin-left: 2px;
			margin-top: 90px;
			transition: all 1s;
			position: relative;
		}
		ul li img{
			width: 100%;
			height: 100%;
			border: 5px solid #fff;
		}
		ul li:nth-child(1){
			transform: rotateZ(10deg);
		}
		ul li:nth-child(2){
			transform: rotateZ(-20deg);
		}
		ul li:nth-child(3){
			transform: rotateZ(30deg);
		}
		ul li:nth-child(4){
			transform: rotateZ(-30deg);
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			transform: rotateZ(0) scale(1.2);
			opacity: 1;
			z-index: 33;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="photo/poluo.jpg"></li>
		<li><img src="photo/poluo1.jpg"></li>
		<li><img src="photo/poluo2.jpg"></li>
		<li><img src="photo/poluo3.jpg"></li>
	</ul>
</body>
</html>
