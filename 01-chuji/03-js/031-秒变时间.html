<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-秒变时间.html</title>
	<script type="text/javascript">
		var aCount = 5465;
		var hour = parseInt(aCount/3600);
		var minute = parseInt((aCount%3600)/60);
		var second = parseInt((aCount%3600)%60);
		if (hour<10) {
			alert('0'+hour)
		}
		if (minute<10) {
			alert('0'+minute)
		}
		if (second<10) {
			alert('0'+second)
		}
		alert(hour + ':' + minute + ':'  + second)
		//console.log(second);
	</script>
</head>

</body>
</html>
