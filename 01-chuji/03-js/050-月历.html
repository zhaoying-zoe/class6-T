<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>asjdiasj.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 390px;
			height: 600px;
			background: #ccc;
			margin: 50px auto;
			
		}
		ul{
			overflow: hidden;
		}
		li{
			list-style: none;
			width: 100px;
			height: 100px;
			background: #111;
			color: #fff;
			margin: 20px 0px 0px 20px;
			text-align: center;
			line-height: 100px;
			font-size: 35px;
			float: left;
		}
		.plan{
			margin-top: 20px;
			margin-left: 20px;
		}
		.active{
			color: #111;
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="plan">
			<h2>1月</h2>
			<p>睡觉</p>	
		</div>
	</div>
</body>
<script type="text/javascript">
	var aLi = document.querySelectorAll('li');
	var oPlan = document.querySelector('.plan');
	var aPlan = ['吃饭','睡觉','打豆豆','玩耍','刷猴','搬砖','吃饭','睡觉','打豆豆','玩耍','刷猴','搬砖'];
	oPlan.innerHTML='<h2>1月</h2><p>睡觉</p>';
	//console.log(aLi);
	for(var i = 0;i < aLi.length;i++){
		//console.log(aLi[i]);
		aLi[i].index=i;
		aLi[i].onmouseover = function(){
			for(var j = 0;j < aLi.length;j ++){
				aLi[j].className='';
			}
			//console.log(this);
			this.className='active';
			oPlan.innerHTML='第'+(this.index+1)+'月<p>'+aPlan[this.index]+'</p>';
		}
	}
</script>
</html>
