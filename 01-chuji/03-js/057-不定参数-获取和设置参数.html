<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>057-不定参数-获取和设置参数.html</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变颜色</button>
	<button id="btn4">获取宽度</button>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBtn4 = document.getElementById('btn4');
	var oBox = document.getElementById('box');
	/*function css(obj,attr,val){
		obj.style[attr] = val;
	}*/
	function css(){
		if(arguments.length == 2)
			getComputedStyle(obj,false)[attr];
		}else{
			obj.style[attr] = value;
	}
	oBtn1.onclick = function(){
		css(oBox,'width','500px');
	}
	oBtn2.onclick = function(){
		css(oBox,'height','500px');
	}
	oBtn3.onclick = function(){
		css(oBox,'background','red');
	}
	oBtn4.onclick = function(){
		//console.log(getComputedStyle(oBox,false)['width']);
		alert(getComputedStyle(oBox,false)['width']);
		//alert(oBox.style.width);//获取行内宽度
	}
</script>
</html>
