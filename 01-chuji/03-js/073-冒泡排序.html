<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>073-冒泡排序.html</title>
	<script type="text/javascript">
		var arr = new Array(1,15,3,12,9,8,11,5,18,25);
		// 1,15,3,12,9,8,11,5,18,25
		// 1,3,15,12,9,8,11,5,18,25
		// 1,3,12,15,9,8,11,5,18,25
		// 1,3,9,15,12,8,11,5,18,25
		// 1,3,8,15,12,9,11,5,18,25
		// 1,3,5,15,12,9,11,8,18,25
		// 1,3,5,12,15,9,11,8,18,25
		// 1,3,5,9,15,12,11,8,18,25
		// 1,3,5,8,15,12,11,9,18,25
		// 1,3,5,8,12,15,11,9,18,25
		// 1,3,5,8,11,15,12,9,18,25
		// 1,3,5,8,9,15,12,11,18,25
		// 1,3,5,8,9,12,15,11,18,25
		// 1,3,5,8,9,11,15,12,18,25
		// 1,3,5,8,9,11,12,15,18,25
		// 1.遍历原数组
		// 2.用数组中的每一项和数组后面的每一项比较
		// 3.如果前面的书大于后面的一项，则两个数之间换位置，
		var tem;
		for(var i = 0;i < arr.length;i++){
			for(var j = i + 1;j < arr.length;j++){
				if(arr[i] > arr[j]){
					tem = arr[i];
					arr[i] = arr[j];
					arr[j] = tem;
				}
				console.log(arr);
			}
		}
		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
