<head>

	<title>040-分支结构-swith.html</title>
	<script type="text/javascript">

		switch(a){

				alert('你真有才');

				alert('你真有才');

			case 4:
				alert('你真有才');
				break;
			case 5:
				alert('你真有才');
				break;
			case 6:
				alert('你真有才');
				break;
			case 7:
				alert('你真有才');
				break;
			default:// 终止所有swith语句
				alert('你个臭弟弟！');
				break;
		}
	</script>
</head>
