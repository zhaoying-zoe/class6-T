<script type="text/javascript">
	// 函数节流:只要任务触发的间隔超过指定间隔的时候,任务就会执行。当高频率调用某个函数时，让它按某个特定的频率执行。
	// 节流:在浏览商品时,根据滚动的时间差来判断是否进行接收数据(0.0 节省内存)
	
	
	var i = 0;// 定义变量i
	function throttle(fn,wait){
		var lastTime = Date.now();// 返回 时间1 的字符串
		return function(){
			var currentTime = Date.now();// 返回 时间2 的字符串
			if(currentTime - lastTime > wait){// 1.判断时间2 与时间1 的差值是否符合要求
				fn();// 2.符合要求则执行函数
				lastTime = Date.now();// 3.并且给时间1重新赋值
			}
		}
	}
	// 鼠标滚动时传入参数(方法,判断)
	window.onscroll = throttle(function(){
		console.log(i++)
	},1000)
</script>
</html>
