<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>211-表单-表单的重置和提交.html</title>
</head>
<body>
	<form method="get" action="https://www.baidu.com">
		<div>
			用户名：
			<input type="text" name="username" value="tom">
		</div>
		<div>
			密码：
			<input type="password" name="password">
		</div>
		<div>
			性别：
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="famale">女
		</div>
		<div>
			爱好：
			<input type="checkbox" name="hobby" value="basketball">篮球
			<input type="checkbox" name="hobby" value="football">足球
		</div>
		<div>
			地址：
			<select name="selector">
				<option value="bj">北京</option>
				<option value="sh">上海</option>
			</select>
		</div>
		<div>
			<input type="submit" value="input提交"></input>
			<input type="image" src="images/0.png"></input>
			<button type="submit">submit提交</button>
		</div>
	</form>
	<div>
		<button type="button" id="btn1">html提交</button>
		<button type="reset" id="btn2">html重置</button>
	</div>
</body>
<script type="text/javascript">
	var Form = document.forms;
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	Form[0].username.focus();
	Form[0].username.blur();
</script>
</html>
