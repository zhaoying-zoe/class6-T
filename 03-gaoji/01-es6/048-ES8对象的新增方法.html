<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-ES8对象的新增方法.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	const {// 对象的结构解析
		keys,
		entries,
		values,
		getOwnPropertyDescriptors,
		assign,
		is
	} = Object;

	const obj = {
		name:'tom',
		age:18,
		sex:'male'
	}
	// 1.Object.keys()返回一个数组,成员是参数对象自身的(不含继承)的所有可遍历(enumerable)属性的 键名。
	console.log(keys(obj));// 数组 只包含键

	// 2.Object.entries()返回一个数组,成员是参数对象自身的(不含继承的)所有可遍历(enumerable)属性的键值对数组
	console.log(entries(obj));// 数组 包含键值的数组对

	// 3.Object.values方法返回一个数组，成员是参数对象自身的(不含继承的)所有可遍历(enumerable)属性的键值。
	console.log(values(obj));// 数组 只包含值

	// 4.Object.getOwnPropertyDescriptors() 返回指定对象所有自身属性（非继承属性）的描述对象
	console.log(getOwnPropertyDescriptors(obj));// 返回自身所有属性包括 修改 枚举等

	// 5.方法用于对象的合并，将源对象（source）的所有可枚举属性，复制到目标对象（target）
	// console.log(source(obj));// 

	// 6.与严格比较运算符（===）的行为基本一致,不同点
	console.log("is('1',1)",is('1',1));//false
	console.log("is(-0,+0)",is(-0,+0));//false
	console.log("is(NaN,NaN)",is(NaN,NaN));// true
</script>
</html>
