<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-插值.html</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<p v-text="message"></p>
		<p v-once>{{message}}</p>
		<p>{{html}}</p>
		<p v-text="html"></p>
		<p v-once>{{html}}</p>
		<p v-html="html"></p>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// v-text: 改变文本内容(后续跟随数据的变化而变化)
	// v-once: 只改变一次文本内容(后续NO跟随数据的变化而变化)
	// v-html: 把html字符串代码解析为html代码
	//vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			message:'菜鸟驿站',
			html:'<h1>彩乃奥</h1>'
		}
	})
</script>
</html>
