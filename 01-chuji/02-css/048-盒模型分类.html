<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-盒模型分类.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
		}
		.son1{
			background-color: gray;
			box-sizing: content-box;
			padding: 10px;
			margin: 20px;

		.son2{
			margin-top: 10px;
			background-color: red;
			box-sizing: border-box;
			padding:10px;
			margin: 20px;
		}

</head>
<body>
	<div class="son1"></div>
	<div class="son2"></div>
</body>
</html>
