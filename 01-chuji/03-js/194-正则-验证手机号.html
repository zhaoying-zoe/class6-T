<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>194-正则-验证手机号.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检测</button>
</body>
<script type="text/javascript">
	// 验证手机号:/^1[35789]\d{9}$/.test(str)
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var val = oTxt.value;
		//验证手机号:/^1[35789]\d{9}$/.test(str)
		var reg = /^1[3578]\d{7,9}$/;
		// console.log(reg.test(val))
		if(reg.test(val)){
			alert('合法')
		}else{
			alert('不合法')
		}
	}
</script>
</html>
