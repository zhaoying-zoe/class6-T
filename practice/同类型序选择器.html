<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first-child.html</title>
	<style type="text/css">
		div:first-child{
			color: red;
		}
		div:last-child{
			color: gray;
		}
		div:nth-child(5){
			color: blue;
		}
		div:nth-last-child(2){
			color: tomato;
		}
	</style>
</head>
<body>
		<div>我是div1</div>
		<div>我是div2</div>
		<div>我是div3</div>
		<div>我是div4</div>
		<div>我是div5</div>
		<div>我是div6</div>
		<div>我是div7</div>
		<div>我是div8</div>
</body>
</html>
