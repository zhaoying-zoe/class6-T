<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>075-数组去重.html</title>
	<script type="text/javascript">
		var arr = new Array(1,2,5,6,8,4,2,6,5);
		function uniqueArray(arr){
			var result = [];
			for(var i = 0;i < arr.length;i++){
				var isDup = false;
				//console.log(arr[i]);
				for(var j = 0;j < result.length;j++){
					if(arr[i] == result[j]){
							isDup = true;
							break;
					}
				}
				if(!isDup){
						result.push(arr[i]);
					}
			}
			return result;
		}
		var res = uniqueArray(arr);
		console.log(arr);
		console.log(res);
	</script>
</head>
<body>
	
</body>
</html>
