<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>068-浮动元素脱标.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		.son1{
			width: 100px;
			height: 100px;
			background: gray;
			float: left;

		}.son2{
			width: 200px;
			height: 200px;
			background: red;
			
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
