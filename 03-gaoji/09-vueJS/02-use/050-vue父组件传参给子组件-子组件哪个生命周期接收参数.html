<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>050-vue父组件传参给子组件-子组件哪个生命周期接收参数.html</title>
</head>

<body>
    <div id="app">{{name}}</div>
</body>
<script src="js/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            name: 'tom',
        },
        // 注册局部组件
        components: {
            'son-component': {
                data() {
                    return {
                        num: 3,
                    }
                }
            }
        }
    })
    console.log(vm);
</script>

</html>
