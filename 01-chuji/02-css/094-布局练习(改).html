<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>094-布局练习(改).html</title>
	<link rel="stylesheet" type="text/css" href="css-link/reset.css">
	<style type="text/css">
		.common{
			width: 80%;
			margin: 0 auto;
		}
		.top{
			height: 50px;
			position: fixed;
			top: 20px;
			left: 50%;
			margin-left: -40%;
			background: red;
		}
		.middle{
			height: 800px;
			background: pink;
			margin-top: 100px;
		}
		.bottom{
			height: 1500px;
			background: gray;
			margin-top: 25px;
		}
	</style>
</head>
<body>
	<div class="top common"></div>
	<div class="middle common"></div>
	<div class="bottom common"></div>
</body>
</html>
