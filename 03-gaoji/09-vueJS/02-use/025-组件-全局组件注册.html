<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-组件-全局组件注册.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 插入多少组件都行 互不影响 -->
		<lxxzhuzhu></lxxzhuzhu>
		<lxxzhuzhu></lxxzhuzhu>
	</div>
	<div id="app2">
		<!-- 插入多少组件都行 互不影响 -->
		<lxxzhuzhu></lxxzhuzhu>
		<lxxzhuzhu></lxxzhuzhu>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// 1. 注册一个名为 lxxzhuzhu 的组件
	// 2. Vue.component 来创建组件
	// 3. 全局注册的行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生
	Vue.component('lxxzhuzhu',{
		// 组件的data选项必须是一个函数
		data:function(){
			return {
				count:0
			}
		},
		// 注册的组件需要一个模板
		template:'<button v-on:click="count++">You clicked me {{ count }} times.</button>'
	})
	// vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			
		},
	})
	// 可以在任何新创建的 Vue 根实例 (new Vue) 的模板中使用
	var vm2 = new Vue({
		el:'#app2',
		data:{
			
		},
	})
</script>
</html>
