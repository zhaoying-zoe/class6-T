<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>071-浮动元素脱标后在浮动流中的排列规则.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.son1{
			width: 80px;
			height: 80px;
			background: red;
			text-align: center;
			line-height: 80px;
			float: left;
		}
		.son2{
			width: 150px;
			height: 150px;
			background: gray;
			text-align: center;
			line-height: 150px;
			/* float: left; */
		}
		.son3{
			width: 200px;
			height: 200px;
			background: blue;
			text-align: center;
			line-height: 200px;
			float: right;
		}
		.son4{
			width: 400px;
			height: 400px;
			background: tomato;
			text-align: center;
			line-height: 400px;
			/* float: right; */
		}
	</style>
</head>
<body>
	<div class="son1">1</div>
	<div class="son2">2</div>
	<div class="son3">3</div>
	<div class="son4">4</div>
</body>
</html>
