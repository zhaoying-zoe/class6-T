<script type="text/javascript">
	// 什么是闭包? 有权访问另一个函数作用域中变量的函数,即子函数有权访问父函数中的变量
	function fn1(){
		var a = 1;
		return function fn2(){// 返回函数fn2
			console.log(a)
		}
		// fn2();
	}
	var result = fn1();// 接收返回值
	result();
</script>
