<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>003-display,visibility,opacity的区别.html</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background-color: red;
			margin: 50px auto;
		}
		.box1{
			display: none;
		}
		.box2{
			visibility: hidden;
		}
		.box3{
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="box1" onclick="clickEv(event)"></div>
	<div class="box2" onclick="clickEv(event)"></div>
	<div class="box3" onclick="clickEv(event)"></div>
</body>
<script type="text/javascript">
	function clickEv(event){
		console.log(event)
	}
</script>
</html>
