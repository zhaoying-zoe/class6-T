<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-循环结构-for.html</title>
	<script type="text/javascript">
		for (var i = 1; i <= 5; i++) {
			console.log('我打了'+i+'次豆豆');//循环体
		}
		console.log('打扁了');//循环结束
		//(初始值，循环退出条件，循环退出条件的改变)
	</script>
</head>
<body>
	
</body>
</html>
