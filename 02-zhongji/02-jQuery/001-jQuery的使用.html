<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-jQuery的使用.html</title>
</head>
<body>
	
</body>
<!-- 引入一 本地引入 -->
<script src="js/jquery-1.12.4.js" ></script>
<script type="text/javascript">
	// console.log(jQuery);
	// console.log($);// $ = jQuery

    //当页面DOM结构加载完毕后执行回调函数   
	jQuery(document).ready(function(){
		console.log(2333)
	})

    //当页面DOM结构加载完毕后执行回调函数   
    $(document).ready(function(){
		console.log(2333)
    });

    //当页面DOM结构加载完毕后执行回调函数   
    $(function(){
		console.log(2333)
    });

</script>
