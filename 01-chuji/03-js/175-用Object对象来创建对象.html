<!DOCTYPE html>

	<title>176-用Object对象来创建对象.html</title>

</body>
<script type="text/javascript">
	// 缺点：Object是所有对象的父类
	// 创建的对象方法和属性不能共用(创建一个对象,就得再写一次)
	var obj = new Object();
	var obj2 = new Object();
	// 
	obj.name = 'Tom';
	obj.age = 18;
	obj.sayHi = function(){
	console.log(this.name + ' say Hello');
	}
	// 
	obj2.name = 'Tom';
	obj2.age = 18;
	obj2.sayHi = function(){
	console.log(this.name + ' say Hello');
	}
	console.log(obj);
	console.log(obj2);// 缺点在上面
</script>
</html>
