<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>101-2d转换-平移.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.box div{
			width: 200px;
			height: 100px;
			background: gray;
			margin-top: 20px;
		}
		.box div:nth-child(2){
			/* transform: translate(-50px,60px); */
			/* transform: translate(50%,60%); */
			transform: translate(50%,100px);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</div>
</body>
</html>
