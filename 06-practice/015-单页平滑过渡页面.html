<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-单页平滑过渡页面.html</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.page input:checked +a{
			color: red;
		}
		.page input,.page a{
			width: 20%;
			height: 34px;
			line-height: 34px;
			text-align: center;
			position: fixed;
			top: 0px;
		}
		.page a{
			text-decoration: none;
			font-size: 24px;
			background: #2f2f2f;
			color: #fff;
		}
		.page i{
			margin-right: 5px;
		}
		.page input:hover + a{
			background: #111;
		}
		.page input{
			z-index: 999;
			opacity: 0;
		}
		#ctrl1,#ctrl1+a{
			left: 0%;
		}
		#ctrl2,#ctrl2+a{
			left: 20%;
		}
		#ctrl3,#ctrl3+a{
			left: 40%;
		}
		#ctrl4,#ctrl4+a{
			left: 60%;
		}
		#ctrl5,#ctrl5+a{
			left: 80%;
		}
	</style>
</head>
<body>
	<div class="page">
		<input type="radio" name="radio-set" id="ctrl1">
		<a href="#"><i class="fa fa-qq"></i>Home</a>
		<input type="radio" name="radio-set" id="ctrl2">
		<a href="#"><i class="fa fa-server"></i>Service</a>
		<input type="radio" name="radio-set" id="ctrl3">
		<a href="#"><i class="fa fa-subway"></i>About</a>
		<input type="radio" name="radio-set" id="ctrl4">
		<a href="#"><i class="fa fa-steam"></i>Team</a>
		<input type="radio" name="radio-set" id="ctrl5">
		<a href="#"><i class="fa fa-contao"></i>Contact</a>
	</div>
</body>
</html>
