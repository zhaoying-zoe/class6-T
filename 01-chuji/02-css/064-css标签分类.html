<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-css标签分类.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			background-color: red;
			height: 100px;
			border: 1px solid #000;
			margin-left: 30px;
			margin-right: 30px;
			padding-left: 30px;
			padding-right: 30px;
		}	
		.span{
			background-color: gray;
			height: 100px;
			border: 1px solid #000;
			margin-left: 30px;
			margin-right: 30px;
			padding-left: 30px;
			padding-right: 30px;
		}
		img{
			background-color: blue;
			height: 100px;
			border: 1px solid #000;
			margin-left: 30px;
			margin-right: 30px;
			padding-left: 30px;
			padding-right: 30px;
		}
	</style>
</head>
<body>
	<div class="box">我是div</div>
	<div class="box">我是div</div>
	<span class="span">我是span</span>
	<span class="span">我是span</span>
	<img class="img" src="photo/0.gif">
	<img class="img" src="photo/0.gif">
</body>
</html>
