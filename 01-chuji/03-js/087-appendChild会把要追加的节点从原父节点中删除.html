<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>087-appendChild会把要追加的节点从原父节点中删除.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<input type="button" id="btn" value="插入">
	<ul id="ul2">
		
	</ul>
</body>
<script type="text/javascript">
	var oUl1 = document.getElementById('ul1');
	var oUl2 = document.getElementById('ul2');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		oUl2.appendChild(oUl1.firstElementChild);//把oul1里面的li添加到oul2中,原父节点中的元素节点会被删除
	}
</script>
</html>
