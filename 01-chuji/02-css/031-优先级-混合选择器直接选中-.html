<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-优先级-混合选择器直接选中-.html</title>
	<style type="text/css">
		ul li{
			color: red;
		}
		/*ul .wwe{
			color: blue;
		}
		ul #wwe{
			color: gray;
		}*/
		.wwwe .wwe{
			color: pink;
		}
		.wwwe #wwe{
			color: tomato;
		}
	</style>
</head>
<body>
	<!-- 看谁的ID选择器多,就听谁的
		如果ID选择器相同,看类选器,谁的类选择器多听谁的
		如果ID选择器和类选择器一样多,看标签选择器,谁的标签选择器多听谁的
		如果ID选择器,类选择器和标签选择器一样多的情况下,就不继续往下找了,谁的样式写在后面听谁(就近原则) -->
	<div>
		<ul class="wwwe" id="wwwe">
			<li class="wwe" id="wwe">
				我是内容
			</li>
		</ul>
	</div>
</body>
</html>
