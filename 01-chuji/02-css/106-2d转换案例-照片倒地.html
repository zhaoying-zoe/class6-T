<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-2d转换案例-照片倒地.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			height: 600px;
			border: 1px solid #000;
			margin: 100px auto;
			border-radius: 5px;
			transition: rotateX(89deg) 10s;
			perspective: 500px;
		}
		img{
			width: 100%;
			height: 100%;
			transform-origin: center bottom;
			border-top-right-radius: 5px;
			border-top-left-radius: 5px;
			transition: transform 1s;
		}
		.box:hover img{
			transform:rotateX(90deg);
		}
	</style>
</head>
<body>
	<div class="box"><img src="photo/poluo.jpg"></div>
</body>
</html>
