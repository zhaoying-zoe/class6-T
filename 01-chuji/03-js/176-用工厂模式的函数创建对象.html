<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>177-用工厂模式的函数创建对象.html</title>
</head>

</body>
<script type="text/javascript">
	// 缺点：不能用new来创建对象
	// 方法不能被实例共享,即每个对象实例都生成一个相同的方法
	function createPerson(name,age){
		var obj = new Object();
		obj.name = name;
		obj.age = age;
		obj.showName = function(){
			console.log("I am "+this.name);
		}
		obj.showAge = function(){
			console.log("I am "+this.age + " years old");	
		}
		return obj;
	}
	var person1 = createPerson('bob',18);
	
	console.log(person1);
	person1.showName();
	person1.showAge();
	var person2 = createPerson('amy',28);
	console.log(person2);
	person2.showName();
	person2.showAge();
	console.log(person1.showName == person2.showName);// false 方法不能共享
</script>
</html>
