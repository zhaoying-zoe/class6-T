<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>并集选择器.html</title>
	<style type="text/css">
		div,p{
			font-size: 30px;
		}
		div,.p2{
			color: red;
		}
		div.div1,p.p2{
			background-color: gray;
		}
	</style>
</head>
<body>
	<div class="div1">这是div1</div>
	<div class="div2">这是div2</div>
	<div class="div3">这是div3</div>
	<p class="p1">这是p1</p>
	<p class="p2">这是p2</p>
</body>
</html>
