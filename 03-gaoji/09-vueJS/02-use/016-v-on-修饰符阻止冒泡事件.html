<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-v-on-修饰符阻止冒泡事件.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#largeBox{
			width: 400px;
			height: 400px;
			margin: 50px auto;
			background-color: red;
			border: 1px solid #000;
		}
		#bigBox{
			width: 300px;
			height: 300px;
			margin: 50px auto;
			background-color: blue;
			border: 1px solid #000;
		}
		#smallBox{
			width: 200px;
			height: 200px;
			margin: 50px auto;
			background-color: green;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="app">
		<div @click="largeBox()" id="largeBox">
			<div @click="bigBox()" id="bigBox">
				<div @click.stop="smallBox('tom')" id="smallBox"></div>
			</div>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// .stop: 在事件名后面加上.stop 就可以阻止事件冒泡
	// vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			count:0,
		},
		methods:{
			largeBox:function(){
				console.log('largeBox')
			},
			bigBox:function(){
				console.log('bigBox')
			},
			smallBox:function(name){
				// 阻止事件冒泡:传入的参数应为$event
				console.log(name,'smallBox')
			},
		}
	})
</script>
</html>
