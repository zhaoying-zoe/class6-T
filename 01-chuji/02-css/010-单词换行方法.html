<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-单词换行方法.html</title>
	<style type="text/css">
		p{
			white-space: normal;
			width: 100px;
			background-color: gray;
			/* word-wrap: normal; */
			/* word-wrap: break-word; */
			/* word-break: normal; */
			word-break: break-all;
		}
	</style>
</head>
<body>
	<p>
		this is a cute doggggggggggggggg
		it says hello
	</p>
</body>
</html>
