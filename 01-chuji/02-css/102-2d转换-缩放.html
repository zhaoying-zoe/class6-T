<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>102-2d转换-缩放.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.box div{
			width: 200px;
			height: 100px;
			background: gray;
			margin:20px auto;
			border: 1px solid #000;		}
		.box div:nth-child(2){
			/* transform: scale(10,2); */
			/* transform: scale(0.6,2); */
			transform: scale(2,2);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</div>
</body>
</html>
