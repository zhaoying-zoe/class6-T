<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>085-相对定位注意点.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 400px;
			background: gray;
			position: relative; 
			margin: 100px;
			top: 50px;
			/* right: 50px; */
			/* bottom: 50px; */
			left: 50px;
		}
		.box1{
			width: 500px;
			height: 500px;
			background: red;
		}
		span{
			width: 100px;
			height: 100px;
			background: blue;
			margin: 50px;
			padding: 50px;
			position: relative;
			top: 50px;
			right: 50px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1">546466</div>
	<span>span</span>
</body>
</html>
