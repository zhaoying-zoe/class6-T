<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>141-发布效果.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 400px;
			margin: 100px auto;
		}
		#ul1{
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div class="box">
		<input type="textarea" id="txt">
		<input type="button" value="发布" id="btn">
		<ul id="ul1">
			
		</ul>
	</div>
</body>
<script src="js/util.js"></script>
<script type="text/javascript">
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	oBtn.onclick = function(){
		var val = oTxt.value;
		var oLi = document.createElement('li');
		oLi.innerHTML = val;
		oUl.insertBefore(oLi,oUl.firstChild);
		oTxt.value = '';
	}
</script>
</html>
