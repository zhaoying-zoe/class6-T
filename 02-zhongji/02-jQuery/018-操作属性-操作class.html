<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-操作属性-操作class.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 100px;
			height: 100px;
			margin-top: 20px;
			border: 1px solid #000;
		}
		.div2{
			color: red;
		}
		.div3{
			background: green;
		}
	</style>
</head>
<body>
	<input type="button" value="切换">
	<div class="div1">div1</div>
	<div class="div1">div2</div>
	<div class="div1">div3</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//1. 添加jQuery对象.addClass("class1 class2...")
		$('div').addClass('div2 div3');

		//2. 删除jQuery对象.removeClass("class1 class2...")
		$('div').removeClass('div2 div3');

		//3. 切换(存在就删除不存在就添加)jQuery对象.toggleClass("class1 class2...")
		$('input').on('click',function(){
			$('div').toggleClass('div2 div3');
		})
	})
</script>
</html>
