<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>174-构造函数创建.html</title>

<body>

<script type="text/javascript">
	// 构造函数:用来创建对象的函数叫构造函数,也叫类
	// 对象实例:由构造函数创建的一个具体的对象
	// arr 对象实例 也叫实例对象
	var arr = new Array();// Array 构造函数,也叫类
	console.log(arr);// 对象实例,或实例对象
	arr.push();// 属于实例的方法叫：实例方法
	Math.round();// 属于构造函数的方法叫：静态方法
	Date.now();
</script>
</html>
