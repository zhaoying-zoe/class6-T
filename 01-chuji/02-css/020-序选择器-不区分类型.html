<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-序选择器-不区分类型.html</title>
	<style type="text/css">
		/* p:first-child{
			font-size: 100px;
		}选择第一个
		p:last-child{
			font-size: 100px;
		} 选择最后一个*/
		/* p:nth-child(5){
			font-size: 100px;
		} 选择第n个(n为整数)
		p:nth-child(odd){
			font-size: 100px;
		}选择代号为奇数的所有
		p:nth-child(even){
			font-size: 100px;
		}选择代号为偶数的所有
		p:nth-child(2n+1){
			font-size: 100px;
		}选择第xn+y个（x，y为常数）*/
		p:nth-last-child(3){
			font-size: 100px;
		}
		/* p:only-child{
			font-size: 100px;
		} 选择唯一的子元素*/
	</style>
</head>
<body>
	<p>1</p>
	<p>2</p>
	<p>3</p>
	<p>4</p>
	<p>5</p>
	<p>6</p>
	<p>7</p>
</body>
</html>
