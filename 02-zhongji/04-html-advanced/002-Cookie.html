	function setCookie(key,val,iDate){
		var oDate = new Date();
		oDate.setDate(oDate.getDate() + iDate);
		document.cookie = key + '='+ val +';Expires='+oDate;
	}

	function getCookie(key){
		// console.log(document.cookie);
		var str = document.cookie;
		var arr1 = str.split(';');
		// console.log(arr1);
		for(var i = 0;i<arr1.length;i++){
			// console.log(arr1[i]);
			var arr2 = arr1[i].split('=');
			// console.log(arr2);
			for(var j = 0;j<arr2.length;j++){
				// console.log(arr2[j]);
				if(arr2[j].trim() == key.trim()){
					return arr2[1];
					break;
				}
			}
		}

	}

	function removeCookie(name){
        setCookie(name,null,-1);
    }

	setCookie('username','Tom',9);
	setCookie('age','20',9);
	console.log(getCookie('age'));
	removeCookie('age');
</script>
