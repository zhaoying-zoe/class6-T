	const promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			// resolve('timer ok');
			reject('timer err');
		},200)
	})
	async function fn(){
		// await表示后面的处理需要等待,通常await后面是一个 Promise 对象，返回该对象的结果。 👆0
		// 如果不是 Promise 对象，就直接返回对应的值。 👇1

		// 为了防止出错导致终止程序,把await语句放在try...catch代码块之中。
		try{
			const data1 = await promise; // 1
			console.log(data1);
			return data1;
		}
		catch(err){
			console.log(err);
		}
		
	}

	const p = fn();
	
	p
	.then((data)=>{
		console.log(data);
	})
