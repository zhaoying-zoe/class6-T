<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-弹性布局-把容器指定为弹性布局.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			/*flex-direction: row;*/
			/*flex-direction: row-reverse;*/
			/*flex-direction: column;*/
			flex-direction: column-reverse;
			width: 1000px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.son1{
			width: 200px;
			height: 50px;
			background-color: red;
		}
		.son2{
			width: 300px;
			height: 50px;
			background-color: blue;
		}
		.son3{
			width: 400px;
			height: 50px;
			background-color: green;
		}
		.son4{
			width: 500px;
			height: 50px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">row(默认值):水平方向,起点在左端</div>
		<div class="son2">row-reverse:水平方向,起点在右端</div>
		<div class="son3">column:垂直方向,起点在上沿</div>
		<div class="son4">column-reverse:垂直方向,起点在下沿</div>
	</div>
</body>
</html>
