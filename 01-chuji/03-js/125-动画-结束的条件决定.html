<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>125-动画结束的条件-决定.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 800px;
			top: 100px;
		}
		#liner{
			width: 1px;
			height: 600px;
			background: black;
			margin-left: 400px;

		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="开始动画">
	<div id="box"></div>
	<div id="liner"></div>
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	
	// console.log(oBox)
	oBtn.onclick = function(){//点击时触发动画
		clearInterval(timer)//多次点击后,后一个定时器会覆盖前一个定时器,所以需要每次执行函数时都需要关闭由于多次点击触发的定时期
		timer = setInterval(function(){//设置定时器:为了让动画持续进行
			console.log(oBox.offsetLeft);//检查当前值
			var oSpeed = 0;//定义速度变量
			// console.log(timer)
			if (oBox.offsetLeft > 400){//当前值大于目标值时，速度变为-7；
				oSpeed = -7;
			}else{//当前值小于目标值时，速度变为7；
				oSpeed = 7;
			}
			if(Math.abs(oBox.offsetLeft - 400) < Math.abs(oSpeed)){//如果剩下的距离不够最后一次移动距离,那么就进入下面的内容(关闭定时器+执行代码)
				oBox.style.left = '400px';//给最后一次的值直接赋为 目标值(400px)
				clearInterval(timer);//关闭定时器
			}else{
				oBox.style.left = oBox.offsetLeft + oSpeed + 'px';//移动值为oBox.offsetLeft + 速度
			}
		},30)
	}
</script>
</html>
