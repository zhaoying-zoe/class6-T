<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>115-商城滚动案例</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 600px;
			border: 1px solid #000;
			margin:100px auto;
			overflow: hidden;
		}
		ul{
			width: 3200px;
			animation:sport 4s linear 0s infinite;
		}
		li{
			list-style:none;
			float: left;
		}
		li img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1){
			width: 800px;
			height: 600px;
			background: red;
		}
		li:nth-child(2){
			width: 800px;
			height: 600px;
			background: blue;
		}
		li:nth-child(3){
			width: 800px;
			height: 600px;
			background: green;
		}
		li:nth-child(4){
			width: 800px;
			height: 600px;
			background: red;
		}
		@keyframes sport{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: -2400px;
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		div ul li:hover{
			opacity: 1;
		}
		ul:hover li{
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div>
		<div class="box">
			<ul>
				<li><img src="photo/poluo.jpg"></li>
				<li><img src="photo/poluo1.jpg"></li>
				<li><img src="photo/poluo2.jpg"></li>
				<li><img src="photo/poluo.jpg"></li>
			</ul>
		</div>
	</div>
</body>
</html>
