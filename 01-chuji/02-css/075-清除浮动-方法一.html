<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>075-清除浮动-方法一.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			width: 100%;
			background: red;
			height: 30px;
		}
		.father2{
			width: 100%;
			background: blue;

		}
		.father1 div{
			width: 100px;
			height: 20px;
			background: yellow;
			float: left;
		}
		.father2 div{
			width: 100px;
			height: 20px;
			background: tomato;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father1">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
	<div class="father2">
		<div>.1</div>
		<div>.2</div>
		<div>.3</div>
	</div>
</body>
</html>
