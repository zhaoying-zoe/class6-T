<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>152-事件类型-自定义滚动条.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 600px;
			height: 50px;
			background: #ff6700;
			margin: 100px auto;
			position: relative;
		}
		#box{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#box1{
			width: 100px;
			height: 100px;
			background: #ff6700;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
	<div id="box1"></div>
	
</body>
<script type="text/javascript">
	var oBox = document.getElementById('box');
	var oBox1 = document.getElementById('box1');
	var oFather = document.getElementById('father');
	oBox.onmousedown = function(ev){// oBox在鼠标点击时定义函数
		var divX = ev.clientX - oBox.offsetLeft;//鼠标左距离-oBox的左距离
		document.onmousemove = function(ev){// 鼠标移动是如果速度过快,鼠标会出盒子,所以把oBox改成document
			var l = ev.clientX - divX;//鼠标左距离-oBox的左距离
			if(l < 0){
				l = 0;
			}else if(l > oFather.offsetWidth - oBox.offsetWidth){
				l = oFather.offsetWidth - oBox.offsetWidth;
			}
			oBox.style.left = l + 'px';
			var scole = l/(oFather.offsetWidth - oBox.offsetWidth);//
			oBox1.style.width = 600*scole + 100 + 'px';
			oBox1.style.opacity = 90*scole/100;
		}
		document.onmouseup = function(ev){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
