<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>069-浮动元素的影响.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		span{
			background: gray;
			width: 200px;
			height: 200px;
			margin: 20px;
			padding:20px;
			float: left;
			/*浮动会使所有元素变成行内块状元素*/
		}
		div{
			background: red;
		}
	</style>
</head>
<body>
		<span class="span">span1</span>
		<span class="span">span2</span>
		<div class="son">div1</div>
		<div class="son">div2</div>
</body>
</html>
