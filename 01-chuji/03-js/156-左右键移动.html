<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>156-左右键移动.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background:red;
			position: absolute;
			top: 0px;
			left: 0px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var oBox = document.getElementById('box');
	var oSpeed = 0;
	document.onkeydown = function(ev){
		console.log(ev.keyCode);//键盘传入的ev.keyCode(每个按键都有自己的代码)
		if(ev.keyCode == 37){
			oSpeed = -10;
			oBox.style.left = oBox.offsetLeft + oSpeed +'px'; 
		}else if(ev.keyCode == 39){
			oSpeed = 10;
			oBox.style.left = oBox.offsetLeft + oSpeed +'px'; 
		}
	}
</script>
</html>
