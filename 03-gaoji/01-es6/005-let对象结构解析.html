<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-let对象结构解析.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	
	let a = {
		name:'tom',
		age:18
	}
	/*
	let name1 = a.name;
	let age1 = a.age;
	console.log(name1);
	console.log(age1);
	*/

	/*
	//1.等号左边对象中的属性的值是真正被赋值的变量名,如果属性的值省略,属性的值和属性的名称相同

	let {name:name1,age:age1} = a; //2. === let {name,age} = a; console.log(name,age);
	console.log(name1,age1);
	*/

	// 2.可以在等号左边设置默认值,当等号右边对象中找不到对应的属性名时默认值生效
	let {name,age,sex='male'} = a;
	console.log(name,age,sex);
</script>
</html>
