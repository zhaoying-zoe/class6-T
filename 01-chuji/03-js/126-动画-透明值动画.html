<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-动画-透明值动画.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 300px;
			height: 300px;
			background: #ff6700;
			margin-top: 20px;
			opacity: 0.5;
		}
		.box{
			width: 600px;
			height: 600px;
			margin: 200px auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<input type="button" id="btn" value="开始动画">
		<div id="box"></div>
	</div>
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){//点击时触发动画
		// console.log(getComputedStyle(oBox,false)['opacity']);
		clearInterval(timer)//点击按钮状态下:查看定时器运行次数
		timer = setInterval(function(){//设置定时器:为了让动画持续进行
			var oPacity = parseFloat(getComputedStyle(oBox,false)['opacity']);
			var oPacity = Math.round(oPacity * 100);
			console.log(oPacity);
			var oSpeed = 0;
			// console.log(timer)
			if (oPacity > 100){
				oSpeed = -2;
			}else{
				oSpeed = 2;
			}
			if (Math.abs(oPacity - 100) < Math.abs(oSpeed)){
				oBox.style.opacity = '1';
				clearInterval(timer);//关闭定时器
			}else{
				oBox.style.opacity = (oPacity + oSpeed)/100 ;//移动值为oBox.offsetLeft+10px
			}
		},30)
	}
</script>
</html>
