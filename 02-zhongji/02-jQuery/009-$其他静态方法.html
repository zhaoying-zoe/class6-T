<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-$其他静态方法.html</title>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var aDiv = document.getElementsByName('div')

		// $.trim(str) 去除字符串两边的空格并返回
		var str = ' 12 3 ';
		console.log(str);
		console.log($.trim(str));
		
		// $.isWindow(arg) 判断参数对象是不是window对象
		console.log($.isWindow(window)); // true
		console.log($.isWindow(str)); // false

		// $.isArray(arg) 判断参数对象是不是真数组
		console.log($.isArray([1,2,3,4,5,6]));// true
		console.log($.isArray(new Array(1,2,3,4,5,6)));// true
		console.log($.isArray({name:'tom',age:18}));// false
		console.log($.isArray(aDiv));// false

		// $.isFunction(arg) 判断参数对象是不是函数
		console.log($.isFunction(str));// false

		// $.extend()
		// 	$.extend(obj1, obj2);//合并 obj1 和 obj2, 修改 并返回 obj1。
			var obj1 = {name:1,hobby:3}
			var obj2 = {name:4,age:5,hobby:6,bob:1}
			// var obj3 = $.extend(obj1,obj2);// 原obj1 内容会改变
			// console.log(obj3);
			// console.log(obj1 === obj3);// true

		// 	$.extend({},obj1, obj2);//合并 obj1 和 obj2,返回合并后的对象,不修改obj1。
			var obj4 = $.extend({},obj1,obj2);
			console.log(obj4);// 原obj1 内容不会改变

		// $.proxy(函数,内部this) 改变函数的内部this指向
		
		var obj5 = {name:'tom',age:'19'}
		function fn(){
			console.log(this);
		}
		var res = fn.bind(obj5);
		// res();
		var result = $.proxy(fn,obj5);
		result();

	})
</script>
</html>
