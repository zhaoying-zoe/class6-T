<script type="text/javascript">
	var str = '12345';
	var reg = /[0-9]{2,4}/;// 默认为贪婪模式
	var reg2 = /[0-9]{2,4}?/g;// 非贪婪模式：尽可能少的去匹配
	console.log(str.replace(reg,'*'));
	console.log(str.replace(reg2,'*'));
</script>
