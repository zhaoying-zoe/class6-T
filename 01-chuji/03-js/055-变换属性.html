<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>055-变换属性.html</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变颜色</button>
	<div id="box"></div>
	<div id="box2"></div>
</body>
<script type="text/javascript">
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox = document.getElementById('box');
	var oBox2 = document.getElementById('box2');
	//console.log(oBtn1)
	function css(obj,attr,val){
		obj.style[attr] = val;
	}
	oBtn1.onclick = function(){
		//alert(23333);
		//oBox.style.width = '500px';
		css(oBox,'width','500px');
		css(oBox2,'width','500px');
	}
	oBtn2.onclick = function(){
		//alert(23333);
		// oBox.style.height = '500px';
		css(oBox,'height','500px');
		css(oBox2,'height','500px');
	}
	oBtn3.onclick = function(){
		//alert(23333);
		// oBox.style.background = 'red';
		css(oBox,'background','red');
		css(oBox2,'background','red');
	}
</script>
</html>
