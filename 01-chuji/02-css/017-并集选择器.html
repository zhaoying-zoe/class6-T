<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-并集选择器.html</title>
	<style type="text/css">
		p,div{
			font-size: 30px;
		}
		/* div,.boy3{
			font-size: 20px;
		} */
		p.class1,p.class2{
			font-size: 40px;
		}
		.class2,.class4{
			background-color: #ff5555;
			width: 900px;
			text-shadow: 5px 5px 8px rgb(123,99,234)
		}
	</style>
</head>
<body>
	<p class="class1">小明</p>
	<p class="class2">小刚</p>
	<p class="class3">小花</p>
	<p class="class4">阿衰</p>
	<div class="boy1">小米</div>
	<span class="boy2">小爱</span>
	<div class="boy3">小瓜</div>
</body>
</html>
