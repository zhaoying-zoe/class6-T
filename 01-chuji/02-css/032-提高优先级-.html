<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-提高优先级-.html</title>
	<style type="text/css">
		ul li{
			color: red !important;
			font-size: 12px;
		}
		.wwwe .wwe{
			color: pink;
			font-size: 24px;
		}
		.wwwe #wwe{
			color: tomato;
			font-size: 36px;
		}
		#wwwe #wwe{
			color: gray;
			font-size: 48px;
		}
	</style>
</head>
<body>
	<!-- !important必须写在需要改变优先级属性的分号;前面
		!不能省略
		!important只能提高某个属性的优先级,不能提高该选择器中其他属性的优先级
		由于!important会改变选择器的优先规则,所以在实际项目中谨慎使用 -->
	<div>
		<ul class="wwwe" id="wwwe">
			<li class="wwe" id="wwe">
				我是内容
			</li>
		</ul>
	</div>
</body>
</html>
