<!DOCTYPE html>

	<meta charset="UTF-8">

<script type="text/javascript">
	// 类不存在变量提升
	// let p2 = new Person('jack',118); // 报错
	// console.log(p2); // 报错
	class Person{
		constructor(name,age){
			this.name = name;
			this.age = age;
		}
		showName(){
			console.log('I am '+this.name);
		}
		showAge(){
			console.log('I am '+this.age+' years old');
		}
		static sayHello(){// 静态方法前面添加static关键字,调用时用 类名.方法名 的形式调用
			console.log('say hello to you');// 给构造函数 添加静态方法
		}
	}
	let p1 = new Person('tom', 19);
	console.log(p1);
	p1.showName();
	p1.showAge();
	Person.sayHello();

	class Student extends Person{
		constructor(name,age,major){
			super(name,age); // super方法实际上是调用父类的constructor super相当于继承属性 并改变this指向
			this.major = major;
		}
		showMajor(){
			console.log('I am major in'+this.major);
		}
		static sayHi(){
			console.log('The best wishes to you')
		}
	}

	let s1 = new Student('jack',20,'math');
	s1.showName()
	s1.showAge()
	s1.showMajor()
	Student.sayHi();
</script>
</html>
