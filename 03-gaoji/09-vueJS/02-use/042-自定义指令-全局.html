<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042-自定义指令-全局.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="text" v-focus="">
	</div>
	<div id="app2">
		<input type="text" v-focus="">
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// 注册一个全局自定义指令 `v-focus`
	Vue.directive('focus',{
		// 当被绑定的元素插入到DOM中时
		inserted:function(el){
			console.log(el)
			// 使输入框聚焦
			el.focus();
		}
	})

	// vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			show: true,
		},
	})

	// vm (ViewModel 的缩写)
	var vm2 = new Vue({
		el:'#app2',
		data:{
			show: true,
		},
	})
</script>
</html>
