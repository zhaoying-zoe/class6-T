<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-post.html</title>
</head>
<body>
	<h1>这是一个神奇的网页 002-post.html</h1>
	<button class="post">post 请求</button>
</body>
<script type="text/javascript" src="./jquery-1.12.4.js"></script>
<script type="text/javascript">
	$('.post').on('click',function(){
		$.ajax({
			url:'/',
			type:'post',
			data:{
				username:"Tom123",
				password:123456
			},
			success:function(data){
				console.log(data)
			},
			err:function(err){
				console.log(err)
			}
		})
	})
</script>
</html>
