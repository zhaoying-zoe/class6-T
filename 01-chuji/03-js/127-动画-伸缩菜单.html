<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>127-动画-伸缩菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 300px;
			height: 300px;
			background: gray;
			position: absolute;
			top: 50px;
			left: -300px;
		}
		#son{
			width: 100px;
			height: 300px;
			background: red;
			position: absolute;
			top: 0px;
			left: 300px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="son"></div>
	</div>
</body>
<script>
	var oWrap = document.getElementById('wrap');
	var oSon = document.getElementById('son');
	var timer;//定义定时器
	oWrap.onmouseover = function(){//移动到目标元素时执行的函数
		clearInterval(timer);//每次进函数时先关闭上一个函数
		timer = setInterval(function(){
			console.log(oWrap.offsetLeft);//offsetLeft:元素的左外边框和参考父元素左内边框的距离
			var oSpeed = 0;//定义速度变量
			if (oWrap.offsetLeft > 0){//当前值大于目标值时，速度变为-7；
				oSpeed = -7;
			}else{//当前值小于于目标值时，速度变为7；
				oSpeed = 7;
			}
			if (Math.abs(oWrap.offsetLeft - 0) < Math.abs(oSpeed)){//如果剩下的距离不够最后一次移动距离,那么就进入下面的内容(关闭定时器+执行代码)
				oWrap.style.left = '0px';//给当前值赋值为:0px;
				clearInterval(timer);//关闭定时器
			}else{
				oWrap.style.left = oWrap.offsetLeft + oSpeed + 'px';//移动值为oWrap.offsetLeft + 速度
			}
		},30)
	}
	oWrap.onmouseout = function(){//移出目标元素时执行的函数
		clearInterval(timer);
		timer = setInterval(function(){
			console.log(oWrap.offsetLeft);
			var oSpeed = 0;//定义速度变量
			if (oWrap.offsetLeft > -300){//当前值大于目标值时，速度变为-7；
				oSpeed = -7;
			}else{//当前值小于于目标值时，速度变为7；
				oSpeed = 7;
			}
			if (Math.abs(oWrap.offsetLeft + 300) < Math.abs(oSpeed)){//如果剩下的距离不够最后一次移动距离,那么就进入下面的内容(关闭定时器+执行代码)
				oWrap.style.left = '-300px';//给当前值赋值为:-300px;
				clearInterval(timer);//关闭定时器
			}else{
				oWrap.style.left = oWrap.offsetLeft + oSpeed + 'px';//移动值为oWrap.offsetLeft + 速度
			}
		},30)
	}
</script>
</html>
