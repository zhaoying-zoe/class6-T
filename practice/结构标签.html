<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构标签</title>
	<style type="text/css">
		header{
			background-color: gray;
			width: 100%;
			height: 100px;
		}
		nav{
			background-color: blue;
			width: 900px;
			height: 100%;
			float: left;
			margin-left: 200px;
		}
		section{
			background-color: tomato;
			width: 100%;
			height: 600px;
		}
		article{
			background-color: #ff0044;
			width: 70%;
			height: 600px;
			float: left;
		}
		aside{
			background-color: #ccffbb;
			width: 25%;
			height: 600px;
			float: right;
		}
		footer{
			background-color: #bbff45;
			width: 100%;
			height: 200px;
		}
		.logo{
			background-color: #bb45af;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<header>
		<nav></nav>
		<div class="logo"></div>
	</header>
	<section>
		<article></article>
		<aside></aside>
	</section>
	<footer></footer>
</body>
</html>
