<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-函数的防抖.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script type="text/javascript">
	var i = 0;

	function debounce(fn,delay){
		var timer = 0;// 定义定时器
		return function(){// 返回一个函数
			clearTimeout(timer)// 每次执行任务前 清除定时器
			timer = setTimeout(fn,delay)// 执行新的定时器
		}
	}

	/*
	window.onscroll = function(){
		console.log(i++)
	}
	*/

	window.onscroll = debounce(function(){// 滚轮滚动时触发函数
		console.log(i++)
	},300)
</script>
</html>
