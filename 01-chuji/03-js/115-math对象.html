<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>115-math对象.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	console.log(Math.abs("20",20)) //返回x的绝对值
	console.log(Math.abs("-20",-20)) //返回x的绝对值
	console.log(Math.ceil("1.2",1.2)) //返回x向上取整后的值
	console.log(Math.ceil("1.5",1.5)) //返回x向上取整后的值
	console.log(Math.floor("1.2",1.2)) //返回x向下取整后的值
	console.log(Math.floor("1.5",1.5)) //返回x向下取整后的值
	console.log(Math.max("2,5,+6,9,7,52,2,5",2,5,+6,9,7,52,2,4)) //返回0个到多个数值中最大值.
	console.log(Math.min("2,5,+6,9,7,52,2,5",2,5,+6,9,7,52,2,5)) //返回0个到多个数值中最小值.
	console.log(Math.random()) //返回0到1之间的伪随机数.包括0但是不包括1
	console.log(Math.round("1.2",1.2)) //返回四舍五入后的整数.
	console.log(Math.round("1.5",1.5)) //返回四舍五入后的整数.
	</script>
</html>
