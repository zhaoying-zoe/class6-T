<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first-child.html</title>
	<style type="text/css">
		div:first-of-type{
			color: red;
		}
		div:last-of-type{
			color: blue;
		}
		div:nth-of-type(5){
			color: tomato;
		}
		div:nth-last-of-type(5){
			color: pink;
		}
		span:only-of-type{
			color: purple;
		}
	</style>
</head>
<body>
		<div>我是div1</div>
		<div>我是div2</div>
		<div>我是div3</div>
		<div>我是div4</div>
		<span>我是span</span>
		<div>我是div5</div>
		<div>我是div6</div>
		<div>我是div7</div>
		<div>我是div8</div>
</body>
</html>
