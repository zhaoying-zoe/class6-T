<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>117-正方体（改）.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 200px auto;
			position: relative;
			transform-style: preserve-3d;
			transform: rotateY(10deg) rotateX(10deg);
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;
		}
		li:nth-child(1){
			background: red;
			transform: translateZ(-100px);
		}
		li:nth-child(2){
			background: blue;
			transform:translateY(-100px) rotateX(90deg);
		}
		li:nth-child(3){
			background: green;
		}
		li:nth-child(4){
			background: purple;
		}
		li:nth-child(5){
			background: black;
		}
		li:nth-child(6){
			background: pink;
			transform: translateY(-1000px) translateZ(100px);
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
