<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>103-2d转换-复合样式.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.box div{
			width: 200px;
			height: 100px;
			background: gray;
			margin:20px auto;
			border: 1px solid #000;	
		}
		.box div:nth-child(1){
			transform: rotate(40deg);
		}
		.box div:nth-child(2){
			transform: translate(50px,60px);
		}
		.box div:nth-child(3){
			transform: scale(1.5);
		}
		.box div:nth-child(4){
			transform: rotate(40deg) translate(50px,60px) scale(1.5);
			/* transform: translate(50px,60px) rotate(40deg) scale(1.5); */
			/* transform: translate(50px,60px) scale(1.5) rotate(40deg); */
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">旋转</div>
		<div class="box2">平移</div>
		<div class="box3">缩放</div>
		<div class="box3">复合样式</div>
	</div>
</body>
</html>
