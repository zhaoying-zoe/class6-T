<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>97-history对象.html</title>
</head>
<body>
	<a href="http://www.kuazhu.com">跨猪</a>
	<input type="button" value="向前" id="btn1">
	<input type="button" value="向后" id="btn2">
</body>
<script>
	var oBtn1 =document.getElementById('btn1');
	var oBtn2 =document.getElementById('btn2');
	oBtn1.onclick= function(){
		window.history.go(1)//history.go(跳转页面数),跳转页面数是一个整数,负数表示回退,整数表示前进
		history.back()//回退一页,等价于history.go(-1)     
	}
	oBtn2.onclick= function(){
		window.history.go(-1)//history.go(跳转页面数),跳转页面数是一个整数,负数表示回退,整数表示前进
		 history.forward()//前进一页,等价于history.go(1)
	}
</script>
</html>
