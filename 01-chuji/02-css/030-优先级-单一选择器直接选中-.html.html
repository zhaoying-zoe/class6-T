<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-优先级-单一选择器直接选中.html</title>
	<style type="text/css">
		li{
			color: red;
		}
		.wwe{
			color: blue;
		}
		#wwe{
			color: pink;
		}
	</style>
</head>
<body>
	<!-- id选择器>标签选择器>类选择器>通用选择器>间接选择(继承)>浏览器默认 -->
	<div>
		<ul class="wwwe" id="wwwe">
			<li class="wwe" id="wwe">
				我是内容
			</li>
		</ul>
	</div>
</body>
</html>
