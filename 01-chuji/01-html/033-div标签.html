<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div标签</title>
	<style>
		.header-part{
			height: 100px;
			width: 100%;
			background-color:black;
		}
		.logo-part{
			height: 100px;
			width: 100px;
			background-color:red;
			float: left;
			margin: 0;
		}
		.nav-part{
			width: 900px;
			height: 100%;
			background-color: blue;
			float: left;
			margin-left: 100px;
		}
		.section-part{
			width: 100%;
			height: 500px;
			background-color: yellow;
		}
		.article-part{
			width: 70%;
			height: 500px;
			background-color: tomato;
			float: left;
		}
		.aside-part{
			width: 25%;
			height: 500px;
			background-color: gray;
			float: right;
		}
		.footer-part{
			width: 100%;
			height: 50px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="header-part">
		<h1 class="logo-part"></h1>
		<div class="nav-part"></div>
	</div>
	<div class="section-part">
		<div class="article-part"></div>
		<div class="aside-part"></div>
	</div>
	<div class="footer-part"></div>
</body>
</html>
