<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-通用兄弟选择器.html</title>
	<style type="text/css">
		.li1~li{
			font-size: 40px;
		}
		.p1~p{
			color: red;
		}
		.p1~span{
			font-size: 200px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li class="li1">2</li>
		<li class="li2">3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<p>p1</p>
	<p class="p1">p2</p>
	<span>span1</span>
	<p>p3</p>
	<p>p4</p>
	<p>p5</p>
</body>
</html>
