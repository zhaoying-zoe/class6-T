<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>083-qq邮箱.html</title>
	<link rel="stylesheet" type="text/css" href="css-link/reset.css">
	<style type="text/css">
		.place{
			width: 94%;
			margin-left: auto;
			margin-right: auto;
		}
		header{
			width: 100%;
			height: 63px;
			background: #eff4fa;
			border-bottom: 1px solid #d6dfea;
			box-sizing: border-box;
		}
		.logo{
			width: 182px;
			height: 35px;
			background: url(photo/qqmail-logo.png) no-repeat;
			margin-top: 14px;
			float: left;
		}
		.nav-part ul{
			float: right;
		}
		.nav-part ul li{
			line-height: 63px;
			float: left;
		}
		.nav-part ul li a{
			color: #1d5494;
			font-size: 12px;
			text-decoration: none;
		}
		.nav-part ul li a:hover{
			text-decoration: underline;
		}
		section{
			height: 521px;
			width: 100%;
			background: #ffffff;
			box-sizing: border-box;
		}
		section .middle{
			width: 960px;
			height: 429px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 66px;
		}
		section .middle .left{
			float: left;
			background: url(photo/qq.png) no-repeat;
			width: 520px;
			height: 585px;
		}
		section .middle .right{
			border: 1px solid #a0b1c4;
			width: 336px;
			height: 389px;
			float: right;
			border-radius: 4px;
			background: #f9fbfe;
		}
		section .middle .right .top{
			width: 336px;
			height: 48px;
			border-bottom: 1px solid #000;
			box-sizing: border-box;
			margin-top: 2px;
			margin-bottom: 32px;
		}
		section .middle .right .top .top1{
			line-height: 50px;
			width: 165px;
			float: left;
			text-align: center;
		}
		section .middle .right .top .top2{
			line-height: 50px;
			width: 165px;
			float: right;
			text-align: center;

		}
		section .middle .right .box{
			width: 284px;
			height: 40px;
			padding: 10px;
			box-sizing: border-box;
		}
		section .middle .right .bottom .box1{
			margin-right: auto;
			margin-left: 23px;
			margin-bottom: 12px;
		}
		section .middle .right .bottom{
			background: white;
		}
		footer{
			width: 100%;
			height: 48px;
			background: #eff4fa;
			text-align: center;
			margin-top: 100px;
		}
		footer a{
			text-decoration: none;
			color: #1d5494;
			font-size: 12px;
			line-height: 48px;
		}
	</style>
</head>
<body>
	<header>
		<div class="place">
			<div class="logo"></div>
			<div class="nav-part">
				<ul>
					<li><a href="#">基本版&nbsp;|&nbsp;</a></li>
					<li><a href="#">English&nbsp;|&nbsp;</a></li>
					<li><a href="#">手机版&nbsp;|&nbsp;</a></li>
					<li><a href="#">企业邮箱</a></li>
				</ul>
			</div>
		</div>
	</header>
	<section>
		<div class="middle">
			<div class="left"></div>
			<div class="right">
				<div class="top">
					<div class="top1">微信登录</div>
					<div class="top2">QQ登录</div>
				</div>
				<div class="bottom">
					<div class="box1">
						<input type="text" class="box" placeholder="支持QQ号/邮箱/手机号登录">
					</div>
					<div class="box1">
						<input type="password" class="box" placeholder="QQ密码">
					</div>
					<div class="box1">
						<input type="checkbox" id="denglu">
						<label for="denglu">下次自动登录</label>
					</div>
					<div class="box1">
						<input type="submit" name="登录" value="登录" class="box" style="background-color: #5a98de; border-radius: 2px;">
					</div>
					<div class="box1"></div>
					<div class="box1" style="text-align: center">扫码快捷登录</div>
					<div class="box1" style="text-align: right; margin-top:30px;">忘记密码?</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div>
				<a href="#">关于腾讯&nbsp;|&nbsp;</a>
				<a href="#">服务条款&nbsp;|&nbsp;</a>
				<a href="#">隐私政策&nbsp;|&nbsp;</a>
				<a href="#">客服中心&nbsp;|&nbsp;</a>
				<a href="#">联系我们&nbsp;|&nbsp;</a>
				<a href="#">帮助中心&nbsp;|&nbsp;</a>
				<a href="#" style="color: #868686;" >©1998 - 2019 Tencent Inc. All Rights Reserved.</a>
		</div>
	</footer>
</body>
</html>
