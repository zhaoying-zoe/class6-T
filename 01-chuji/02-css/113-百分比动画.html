<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>113-百分比动画.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin:50px auto;
			position: relative;
		}
		.box{
			width: 100px;
			height: 100px;
			background: skyblue;
			position: absolute;
			top: 0;
			left: 0;	
			animation: sport 1s infinite alternate;
		}
		@keyframes sport{
			0%{
				left: 0;
				top:0;
			}
			25%{
				left: 400px;
				top: 0px;
			}
			50%{
				left: 400px;
				top:400px;
			}
			75%{
				left: 0;
				top:400px;
			}
			100%{
				left: 0;
				top:0;
			}

		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box"></div>
	</div>
</body>
</html>
