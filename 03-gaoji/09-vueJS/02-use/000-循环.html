<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>000-循环.html</title>
	<style>
	    [v-cloak] {
	       display: none; 
	    }
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<li v-cloak v-for="message in messages">
				{{message}}
			</li>
		</ul>
	</div>
	
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			messages:['tom','bob','mike'],
		}
	})
</script>
</html>
