		*{
			margin: 0;

			width: 3000px;

</body>
<script type="text/javascript">
	console.log('document.compatMode',document.compatMode);
	console.log('document.documentElement.clientWidth',document.documentElement.clientWidth);//标准模式用
	console.log('document.documentElement.clientHeight',document.documentElement.clientHeight);//标准模式用
	console.log('document.body.clientWidth',document.body.clientWidth);//混杂模式用
	console.log('document.body.clientHeight',document.body.clientHeight);//混杂模式用
		var w =0,h=0;
	if(document.compatMode == 'CSS1Compat'){
		w = document.documentElement.clientWidth;
		h = document.documentElement.clientHeight;
	}else if(document.compatMode == 'BackCompat'){
		w = document.body.clientWidth;
		h = document.body.clientHeight;		
	}
	console.log(w);
	console.log(h);
</script>
</html>
