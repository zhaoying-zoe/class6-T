<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>029-面向对象-选项卡.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .btn-list{
            overflow: hidden;
        }
        .btn-item{
            list-style: none;
            float: left;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        .content-list{
            overflow: hidden;
            margin-top: 20px;
        }
        .content-item{
            display: none;
            list-style: none;
            width:400px;
            height: 400px;
            line-height: 400px;
            text-align: center;
            border: 1px solid #000;
            font-size: 30px;
        }
        .active{
            color: #ff6700;
            border-bottom: 2px solid #ff6700;
        }
    </style>
</head>
<body>
    <ul class="btn-list" id="btn-list">
        <li class="btn-item active">第一个</li>
        <li class="btn-item">第二个</li>
        <li class="btn-item">第三个</li>
        <li class="btn-item">第四个</li>
    </ul>
    <ul class="content-list" id="content-list">
        <li class="content-item" style="display:block">1</li>
        <li class="content-item">2</li>
        <li class="content-item">3</li>
        <li class="content-item">4</li>
    </ul>
</body>
<script>
    async function pro(file){
        console.log(file);
    }
    pro('this is a test;')
</script>
</html>
