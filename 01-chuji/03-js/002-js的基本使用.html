<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-js的基本使用.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		input{
			margin-left: 200px;
		}
		div{
			margin-left: 200px;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" 
			onmouseover="document.getElementById('box').style.display='block'"
			onmouseout="document.getElementById('box').style.display='none'">记住密码
	<div id="box">记住密码....</div>
</body>
</html>
