<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>120-3d轮播图.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			/* border: 1px solid #000; */
			margin: 200px auto;
			position: relative;
			/* perspective: 500px; */
			transform-style: preserve-3d;
			animation:sport 3s linear 0s infinite;
			/* transform:  rotateX(10deg) rotateY(10deg); */
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 0px;
			left: 0px;
			font-size: 50px;
			line-height: 200px;
			text-align: center;
		}
		@keyframes sport{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		li:nth-child(1){
			/* background: red; */
			transform:rotateX(90deg) translateZ(100px) scale(3,1);
		}
		li:nth-child(2){
			/* background: blue; */
			transform: translateZ(100px) scale(3,1);
		}
		li:nth-child(3){
			/* background: green; */
			transform: rotateX(-90deg) translateZ(100px) scale(3,1);		
		}
		li:nth-child(4){
			/* background: purple; */
			transform: translateZ(-100px) rotateX(180deg) scale(3,1);
		}
		li:nth-child(5){
			background: tomato;
			transform: rotateY(-90deg) translateZ(150px);
		}
		li:nth-child(6){
			background: pink;
			transform: rotateY(90deg) translateZ(150px);
		}
		ul li img{
			width: 100%;
			height: 100%;
		}
		ul:hover{
			animation-play-state: paused;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="photo/poluo.jpg"></li>
		<li><img src="photo/poluo1.jpg"></li>
		<li><img src="photo/poluo2.jpg"></li>
		<li><img src="photo/poluo3.jpg"></li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
