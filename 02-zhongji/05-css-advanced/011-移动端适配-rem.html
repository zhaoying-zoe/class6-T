<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-移动端适配-rem.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font-size: 16px;
		}
		img{
			float: left;
			width: 20rem;
		}
		p{
			/*font-size: 5vw;*/
			font-size: 3rem;
		}
	</style>
</head>
<body>
	<img src="img/loading1.gif">
	<p>我是内容 啦啦啦</p>
	<p>rem
		根元素字体的大小,默认值是16px,最小设置为12px
		可以根据不同的屏幕来设置根元素的font-size,再利用rem来适配
		根元素的font-size需要动态设置,一般有JS和媒体查询两种方法来动态设置</p>
</body>
</html>
