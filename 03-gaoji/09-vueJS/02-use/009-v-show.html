<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-v-show.html</title>
</head>
<body>
	<div id="app">
		<input v-model="weight" type="text">
		<p>你的体重是:{{weight}}</p>
		<p v-show="weight <= 60">不太正常啊</p>
		<p v-show="weight >= 90">正常啊</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// v-show
	// 1. 根据表达式之真假值，切换元素的 display CSS 属性。
	// 2. v-show 的元素始终会被渲染并保留在 DOM 中
	// 3. v-show 只是简单地切换元素的 CSS 属性 display
	
	// vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			weight:90,
		}
	})
</script>
</html>
