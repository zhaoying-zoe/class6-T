		function sum(){
			//console.log(arguments);
			var res = 0;
			for(i = 0;i < arguments.length;i++){
				//console.log(arguments[i]);
				//arguments.length的值与传的值sum(0,2,3)的个数有关[arguments是函数的数组，每个函数都有]
                res = res + arguments[i];
			}
			alert(res);
		}
		sum(1,2,3);
	</script>
