<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-弹性布局-项目属性二.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width: 1000px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.father div{
			font-size: 40px;
			text-align: center;
		}
		.son1{
			flex-grow: 0;
			width: 200px;
			height: 50px;
			background-color: red;
		}
		.son2{
			flex-grow: 1;
			width: 300px;
			height: 50px;
			background-color: blue;
		}
		.son3{
			flex-grow: 2;
			width: 400px;
			height: 50px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
	</div>
</body>
</html>
