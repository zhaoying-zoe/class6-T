<script type="text/javascript">
	// 1.创建函数,在函数内返回实例
	// 2.在函数外调用实例的方法
	function getImagePromise(url){
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload = function(){
				resolve('get img ok');
			}
			img.onerror = function(){
				reject('get img err');
			}
			img.src = url;
		})
	}
	
	// console.log(getImagePromise('./image/0.gif'));// 返回的是一个Promise实例
	
	getImagePromise('./image/0.gif')
	.then((data)=>{
		console.log(data);
	})
	.catch((err)=>{
		console.log(err);
	})

	console.log(233);
</script>
