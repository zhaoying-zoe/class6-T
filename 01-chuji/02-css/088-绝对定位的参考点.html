<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>088-绝对定位的参考点.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 500px;
			height: 500px;
			background: purple;
			margin:0 auto;
			border: 1px solid #000;
		}
		.box2{
			width: 300px;
			height: 300px;
			background: red;
			margin:100px auto;
			border: 1px solid #000;
			/* position:relative; */
			padding: 10px;
		}
		.son{
			width: 100px;
			height: 100px;
			background: tomato;
			position: absolute;
			/* top: 10px; */
			bottom: 50px;
			left: 10px;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
