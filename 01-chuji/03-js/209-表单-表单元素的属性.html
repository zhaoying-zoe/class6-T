<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>209-表单-表单元素的属性.html</title>
</head>
<body>
	<form method="get" action="https.www.baidu.com">
		<div>
			用户名：
			<input type="text" name="username" value="tom">
		</div>
		<div>
			密码：
			<input type="password" name="password">
		</div>
		<div>
			性别：
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="famale">女
		</div>
		<div>
			爱好：
			<input type="checkbox" name="hobby" value="basketball">篮球
			<input type="checkbox" name="hobby" value="football">足球
		</div>
		<div>
			地址：
			<select name="selector">
				<option value="bj">北京</option>
				<option value="sh">上海</option>
			</select>
		</div>
		<div>
			<button value="提交">提交</button>
		</div>
	</form>
</body>
<script type="text/javascript">
	var Form = document.forms;
	console.log(Form);// 获得一个表单数组
	// 表单元素.disabled = true; 针对所有表单元素
	// 表单元素.readOnly = true; 只针对input(text/password)/textarea
	// 复选框选中属性 checked,如设置选中 aCheckBox[0].checked = true
	// 单选框选中属性 checked,如设置选中 aRadio[0].checked = true
	// 下拉框选中属性 selected,如设置某个选项选中 oSelect.options[i].selected = true
	Form[0].username.disabled = true;
	console.log(Form[0].username.disabled);
	
	Form[0].password.readOnly = true;
	console.log(Form[0].password.readOnly);
	
	Form[0].hobby[0].checked = true;
	
	Form[0].sex[0].checked = true;
	
	console.log(Form[0].selector);
	Form[0].selector.options[1].selected = true;// 默认选中第二个地址
	console.log(Form[0].selector.options[0].selected)// 检查第一个地址是否被选中
</script>
</html>
