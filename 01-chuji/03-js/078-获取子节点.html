<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>078-获取子节点.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script type="text/javascript">
	var oUl = document.getElementById('ul1');
	var aNodes = oUl.childNodes;//获取文本和元素节点
	var oChildren = oUl.children;//获取元素（li）节点
	var oFirstchild = oUl.firstChild;
	var oLastchild = oUl.lastChild;
	var oFirstElementChild = oUl.firstElementChild;
	var oLastElementChild = oUl.lastElementChild;
	console.log(aNodes);
	console.log(oChildren);
	console.log(oFirstchild);
	console.log(oFirstchild == aNodes[0]);
	console.log(oLastchild);
	console.log(oLastchild == aNodes[aNodes.length-1]);
	console.log(oFirstElementChild);
	console.log(oFirstElementChild == oChildren[0]);
	console.log(oLastElementChild);
	console.log(oLastElementChild == oChildren[oChildren.length-1]);
</script>
</html>
