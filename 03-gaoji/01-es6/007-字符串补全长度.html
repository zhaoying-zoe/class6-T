<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-字符串补全长度.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	// padStart()用于头部补全，padEnd()用于尾部补全。
	var a = '1';
	console.log(a.padStart(5,'120'));
	console.log(a.padStart(1000,'笨鸡蛋'));

	let b = 'accc';
	console.log(b.padEnd(10,'2333'));
	console.log(b.padEnd(100,'0'));
</script>
</html>
