<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-操作属性-操作css.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 100px;
			height: 100px;
			background: green;
		}
		.div2{
			margin-top: 10px;
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		// $('div').css();// 会报错 ()里需要传参

		// 1.获取 jQuery对象.css("样式名称"）
		
		// console.log($('div').css('width'));// 默认第一个div
		// console.log($('div').eq(1).css('width'));
		
		// 2.设置
		// jQuery对象.css("样式名称", "值");
		// $('div').css('width','200px');//div1的宽设置为200px
		// console.log($('div').css('width','200px'));// 返回一个对象

		// 	jQuery对象.css("样式名称", "值").css("样式名称", "值");
		// $('div').css('height','200px').css('background','red');//div1的宽设置为200px;背景色设置为red

		// jQuery对象.css({"样式名称1":"值1","样式名称2":"值2"});
		$('div').css({// 选中两个div
			width:'400px',
			height:'400px',
			opacity:0.2
		});
		
		// 判断类jQuery对象.hasClass(class名称)
		console.log($('div').hasClass('div1'));// true
	})
</script>
</html>
