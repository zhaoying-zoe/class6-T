<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-计算属性基本使用.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<p>sumfun::: {{addend1}}</p>
		<p>sumfun::: {{addend2}}</p>
		<p>sumfun::: {{sumfun()}}</p>
		<p>sumfun::: {{sum}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			addend1:1,
			addend2:2,
		},
		methods:{
			sumfun:function(){
				return this.addend1 + this.addend2;
			},
		},
		// computed:计算 计算属性默认只有 getter，不过在需要时你也可以提供一个 setter：
		computed:{
			sum:function(){
				return this.addend1 + this.addend2;
			}
		}
	})
</script>
</html>
