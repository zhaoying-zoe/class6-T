<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-组件-组件模版分离.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<lxxzhuzhu></lxxzhuzhu>
		<!-- 插入多少组件都行 互不影响 -->
		<lxxzhuzhu></lxxzhuzhu>
	</div>
	
	<!-- <template> 需要定义在 Vue 所属的 DOM 元素外。 -->
	<script type="text/x-template" id="script">
		<button v-on:click="count++">You clicked me {{ count }} times.</button>
	</script>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// 1. 先定义一个组件
	var templates = {
		// 组件的data选项必须是一个函数
		data:function(){
			return {
				count:0
			}
		},
		// 注册的组件需要一个模板
		template:'#script'
	}
	// 2.再注册组件
	Vue.component('lxxzhuzhu',templates)
	// vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			
		},
	})
</script>
</html>
