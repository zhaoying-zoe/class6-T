<script type="text/javascript">
	// 将构造函数里面的方法指向全局函数,这样所有的实例都共享这个全局的函数
	// 缺点:全局函数有可能会在其他地方调用,这时会有风险
	// 如果方法太多,就需要创建大量的全局函数
	// 违背面向对象的封装特性
	function showName(){
		console.log("I am "+this.name);
	}
	function showAge(){
		console.log("I am "+this.age + " years old");
	}
	function CreatePerson(name,age){
		this.name = name;
		this.age = age;
		this.showName = showName;
		this.showAge = showAge;
	}
	var person1 = new CreatePerson('bob',18);
	console.log(person1);
	person1.showName();
	person1.showAge();
	var person2 = new CreatePerson('mike',48);
	console.log(person2);
	person2.showName();
	person2.showAge();
	console.log(person1.showName == person2.showName);// false 方法不能共享
</script>
</html>
