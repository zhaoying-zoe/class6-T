<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-组件-局部组件注册.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">		
		<!-- 1. 局部注册只能在当前的Vue 根实例 (new Vue) 的模板中使用 -->
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
	<div id="app2">
		<!-- 2. 这个模板没有局部组件所以用不了 -->
		<!-- <button-counter></button-counter>
		<button-counter></button-counter> -->
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// 注册局部组件
	// 1. components 选项中定义
	// 2. 在当前的Vue 根实例 (new Vue) 的模板中使用
	// 3. 使用多次的组件的data 互不影响
	
	// vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			
		},
		components:{
			'button-counter':{
				// 组件的data选项必须是一个函数
				data:function(){
					return {
						count:0
					}
				},
				// 注册的组件需要一个模板
				template:'<button v-on:click="count++">You clicked me {{ count }} times.</button>'
			}
		}
	})
	// 可以在任何新创建的 Vue 根实例 (new Vue) 的模板中使用
	var vm2 = new Vue({
		el:'#app2',
		data:{
			
		},
	})
</script>
</html>
