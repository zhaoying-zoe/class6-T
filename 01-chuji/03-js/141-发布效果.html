<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>141-发布效果.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 400px;
			margin: 100px auto;
		}
		#ul1{
			line-height: 40px;
		}
		li{
			border-bottom: 1px dashed #000;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div class="box">
		<textarea id="txt" cols="30" rows="10"></textarea>
		<input type="button" value="发布" id="btn">
		<ul id="ul1">
			<li><a href="005-网页换肤.html">历史纪录</a></li>
		</ul>
	</div>
</body>
<script src="js/util.js"></script>
<script type="text/javascript">
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	oBtn.onclick = function(){
		var val = oTxt.value;
		if(val != ''){
			
			var oLi = document.createElement('li');
			oUl.insertBefore(oLi,oUl.firstChild);
			oLi.innerHTML = val;
			oLi.style.lineHeight = '0px';
			oLi.style.opacity = '0';
			oTxt.value = '';
			animate3(oLi,{lineHeight:40},false,function(){
				animate3(oLi,{opacity:100},false)
			});
		}
	}
</script>
</html>
