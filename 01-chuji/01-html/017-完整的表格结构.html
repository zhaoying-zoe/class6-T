<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格对齐方式</title>
</head>
<body>
	<table width="500px" align="center" cellspacing="1px" bgcolor="black">
		<caption><h1>群员个人信息</h1></caption>
		<thead>
		<tr bgcolor="gray" height="30px">
			<th>编号</th>	
			<th>姓名</th>
			<th>年龄</th>
			<th>爱好</th>
		</tr>
		</thead>
		<tbody>
		<tr bgcolor="white" height="30px">
			<td align="center">1</td>
			<td>大当家</td>
			<td>18</td>
			<td>看剧</td>
		</tr>
		<tr bgcolor="white" height="30px">
			<td align="center">2</td>
			<td>渣男</td>
			<td>19</td>
			<td>约学妹</td>
		</tr>
		<tr bgcolor="white" height="30px">
			<td align="center">3</td>
			<td>宇千寻</td>
			<td>20</td>
			<td>敲代码</td>
		</tr>
		</tbody>

	</table>
</body>
</html>
