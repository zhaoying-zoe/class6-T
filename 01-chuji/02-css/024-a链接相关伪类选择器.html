<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-a链接相关伪类选择器.html</title>
	<style type="text/css">
		a:link{
			font-size: 30px;
			color: gray;
		}
		a:visited{
			color: tomato;
		}
		a:hover{
			color: #bcffaa;
		}
		a:active{
			color: black;
		}
		div:hover{
			font-size: 100px;
		}
	</style>
</head>
<body>
	<a href="#">我是假链接</a>
	<div>div</div>
</body>
</html>
