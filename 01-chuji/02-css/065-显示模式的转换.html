<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>065-显示模式的转换.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		span{
			width: 100px;
			height: 100px;
			background-color: gray;
			margin-top: 100px;
			padding-top: 100px;
			/* display: block;块状 */
			/* display: inline; 行内*/
			/* display: inline-block;行内块状 */
			display: inline-block;
		}
	</style>
</head>
<body>
	<span>我是span</span>
</body>
</html>
