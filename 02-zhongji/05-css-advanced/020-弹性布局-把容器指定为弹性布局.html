<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-弹性布局-把容器指定为弹性布局.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width: 1000px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.son1{
			/*float: left;*/
			width: 200px;
			height: 50px;
			background-color: red;
		}
		.son2{
			/*float: left;*/
			width: 300px;
			height: 50px;
			background-color: blue;
		}
		.son3{
			/*float: left;*/
			width: 500px;
			height: 50px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">块状元素 display: flex;</div>
		<div class="son2">行内元素 display: inline-flex;</div>
		<div class="son3"></div>
	</div>
</body>
</html>
