<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-筛选元素-内容过滤器.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 40px;
			height: 40px;
			border: 1px solid #000;
		}
		li{
			width: 40px;
			height: 40px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div>div</div>
	<div class="div1"></div>
	<div>
		<p>我是000</p>
	</div>
	<ul>
		<li>li</li>
	</ul>
	<div id="div1"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div'));
		//1. $('选择器:empty')选择的元素中没有文本内容和子元素的
		console.log($('div:empty'))

		//2. $('选择器:parent')选择的元素中有文本内容或者子元素的
		console.log($('div:parent'))

		//3. $('选择器:contains(文本内容)')选择的元素中包含有指定内容的
		console.log($('div:contains(我是)'))

		//4. $('选择器:has(选择器)')选择的元素中有指定的选择器的
		console.log($('div:has(p)'));
	})
</script>
</html>
