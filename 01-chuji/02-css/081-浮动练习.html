<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>081-浮动练习.html</title>
	<link rel="stylesheet" type="text/css" href="css-link/reset.css">
	<style type="text/css">
		.top{
			width: 100%;
			height: 100px;
		}
		body{
			width: 1000px;
			height: 1010px;
			margin: 0 auto;
		}
		.logo{
			width: 100px;
			height: 100px;
			background: tomato ;
			float: left;
		}
		.hd1{
			height: 50px;
			width: 200px;
			background: gray;
			float: right;		}
		.hd2{
			height: 50px;
			width: 800px;
			background: purple;
			float: right;
		}
		.p1{
			height: 50px;
			width: 29px;
		}
		.middle{
			width: 100%;
			height: 600px;
			margin: 10px 0;
		}
		.left{
			display: inline-block;
			width: 600px;
		}
		.right{
			display: inline-block;
			width: 150px;
			height: 600px;
			background: blue;
			float: right;
		}
		.bottom{
			width: 100%;
			height: 100px;
		}
		.left1{
			height: 550px;
			width: 850px;

		}
		.left2{
			height: 40px;
			width: 830px;
			background: red;
			margin-top: 10px;
		}
		.left1l{
			width: 650px;
			height: 550px;
			display: inline-block;
			/* background: yellow; */
		}
		.left1ltop{
			width: 650px;
			height: 269px;
			background: yellow;
			margin-bottom: 10px;
		}
		.left1lbottom{
			width: 650px;
			height: 269px;
			background: yellow;
		}
		.left1r{
			width: 160px;
			height: 550px;
			background: pink;
			float: right;
			margin-right: 20px;
			/* display: inline-block; */
		}
		.foot{
			width: 100%;
			height: 100px;
			background: blue;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="top">
		<div class="logo"></div>
		<div class="hd1"></div>
		<p class="p1"></p>
		<div class="hd2"></div>
	</div>
	<div class="middle">
		<div class="left">
			<div class="left1">
				<div class="left1l">
					<div class="left1ltop"></div>
					<div class="left1lbottom"></div>
				</div>
				<div class="left1r"></div>
			</div>
			<div class="left2"></div>
		</div>
		<div class="right"></div>
	</div>
	<div class="bottom">
		<div class="foot"></div>
	</div>
</body>
</html>
