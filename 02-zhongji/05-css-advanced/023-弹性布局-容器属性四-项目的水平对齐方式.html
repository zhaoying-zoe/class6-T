<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-弹性布局-容器属性四-项目的水平对齐方式.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			/*flex-direction: row;*/
			/*flex-direction: row-reverse;*/
			/*flex-direction: column;*/

			/*
			flex-start(默认值):左对齐
			flex-end:右对齐
			center:居中
			space-between:两端对齐,项目之间的间隔都相等。
			space-around:每个项目两侧的间隔相等。所以,项目之间的间隔比项目与边框的间隔大一倍。
			*/
			/*justify-content: flex-start;*/
			/*justify-content: flex-end;*/
			/*justify-content: center;*/
			/*justify-content: space-between;*/
			justify-content: space-around;
			width: 1000px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.son1{
			width: 200px;
			height: 50px;
			background-color: red;
		}
		.son2{
			width: 300px;
			height: 50px;
			background-color: blue;
		}
		.son3{
			width: 400px;
			height: 50px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">nowrap(默认值):不换行,元素的宽度按照指定宽的的比例从新计算</div>
		<div class="son2">wrap:换行,第一行在上方</div>
		<div class="son3">wrap-reverse:换行,第一行在下方</div>
	</div>
</body>
</html>
