<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-文本属性-5.html</title>
	<style type="text/css">
		p{
			white-space: nowrap;
			width: 100px;
			/* text-overflow: clip剪切文字; */
			/* text-overflow: ellipsis显示省略号; */
			text-overflow: clip;
			background-color: gray;
			overflow:hidden;
		}
	</style>
</head>
<body>
	<p>
		this is a cute dog
		it says hello
	</p>
</body>
</html>
