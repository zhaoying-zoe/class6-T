<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>128-动画-多物体同时运动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 100px;
			margin: 50px auto;
		}
		.father div{
			width: 100px;
			height: 100px;
			background: red;
			line-height: 100px;
			text-align:center;
			margin-top: 20px;
		}
		#box3{
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="box1">变宽</div>
		<div id="box2">变高</div>
		<div id="box3">变透明</div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	// var timer;
	oBox1.onmouseover = function(){
		clearInterval(oBox1.timer);
		oBox1.timer = setInterval(function(){
			// console.log(oBox1.offsetWidth);
			var oSpeed = 0;;
			if (oBox1.offsetWidth > 300){
				oSpeed = -7;
			}else{
				oSpeed = 7;
			}
			if (Math.abs(oBox1.offsetWidth - 300) < Math.abs(oSpeed)){
				oBox1.style.width = '300px';
				clearInterval(oBox1.timer);//关闭定时器
			}else{
				oBox1.style.width = oBox1.offsetWidth + oSpeed + 'px';
			}
		},30)
	}
	oBox2.onmouseover = function(){
		clearInterval(oBox2.timer);
		oBox2.timer = setInterval(function(){
			// console.log(oBox2.offsetHeight);
			var oSpeed = 0;;
			if (oBox2.offsetHeight > 300){
				oSpeed = -7;
			}else{
				oSpeed = 7;
			}
			if (Math.abs(oBox2.offsetHeight - 300) < Math.abs(oSpeed)){
				oBox2.style.height = '300px';
				clearInterval(oBox2.timer);//关闭定时器
			}else{
				oBox2.style.height = oBox2.offsetHeight + oSpeed + 'px';
			}
		},30)
	}
	oBox3.onmouseover = function(){//点击时触发动画
		// console.log(getComputedStyle(oBox3,false)['opacity']);
		clearInterval(oBox3.timer)//点击按钮状态下:查看定时器运行次数
		oBox3.timer = setInterval(function(){//设置定时器:为了让动画持续进行
			var oPacity = parseFloat(getComputedStyle(oBox3,false)['opacity']);
			var oPacity = Math.round(oPacity * 100);
			console.log(oPacity);
			var oSpeed = 0;
			// console.log(oBox3.timer)
			if (oPacity > 100){
				oSpeed = -2;
			}else{
				oSpeed = 2;
			}
			if (Math.abs(oPacity - 100) < Math.abs(oSpeed)){
				oBox3.style.opacity = '1';
				clearInterval(oBox3.timer);//关闭定时器
			}else{
				oBox3.style.opacity = (oPacity + oSpeed)/100 ;//移动值为oBox.offsetLeft+10px
			}
		},30)
	}
</script>
