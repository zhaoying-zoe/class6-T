<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-动画-列表过渡.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.todolist{
			width: 500px;
			margin: 100px auto;
		}
		button{
			width: 19%;
			height: 34px;
		}
		input{
			width: 80%;
			height: 30px;
			outline: none;
		}
		ul li{
			list-style: none;
			width: 100%;
			height: 34px;
			line-height: 34px;
			border: 1px solid #ccc;
			margin-top: 10px;
		}
		.list-item {
		  	display: inline-block;
		  	margin-right: 10px;
		}
		.list-enter-active, .list-leave-active {
		  	transition: all 1s;
		}
		.list-enter, .list-leave-to{
		  	opacity: 0;
		  	transform: translateY(30px);
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="todolist">
			<input
			v-model="task"
			type="text"><button
				@click="handleAdd()"
			>新增</button>
			<!-- 列表过渡: -->
			<!-- <transition-group>: 列表过渡 -->
			<!-- name="list" :表示列表过渡 -->
			<!-- tag="ul" :把标签改为ul -->
			<transition-group name="list" tag="ul">
				<!-- 需要把index转为字符串👇 -->
				<li
					v-for="(item,index) in tasks"
					:key="''+index"
					@click="handleDel(index)"
				>{{item}}</li>
			</transition-group>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	// vm (ViewModel 的缩写)
	var vm = new Vue({
		el:'#app',
		data:{
			task:'',
			tasks: ['study','sleep','play'],
		},
		methods:{
			handleAdd:function(){
				this.tasks.push(this.task);
				this.task = '';
			},
			handleDel:function(index){
				// console.log(index)
				// arr.splice(index,1) 截取的下标,截取的个数
				this.tasks.splice(index,1)
			}
		}
	})
</script>
</html>
