<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-序选择器-区分类型.html</title>
	<style type="text/css">
		/* p:first-of-type{
			font-size: 100px;
		}选择第一个
		p:last-of-type{
			font-size: 100px;
		} 选择最后一个*/
		/* p:nth-of-type(5){
			font-size: 100px;
		} 选择第n个(n为整数)
		p:nth-of-type(odd){
			font-size: 100px;
		}选择代号为奇数的所有
		p:nth-of-type(even){
			font-size: 100px;
		}选择代号为偶数的所有
		p:nth-of-type(2n+1){
			font-size: 100px;
		}选择第xn+y个（x，y为常数）*/
		p:nth-of-type(3){
			font-size: 100px;
		}
		/* p:only-of-type{
			font-size: 100px;
		} 选择唯一的子元素*/

</head>
<body>
	<p>1</p>
	<p>2</p>
	<p>3</p>
	<div>div1</div>

	<p>7</p>

</html>
