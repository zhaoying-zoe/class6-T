<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-弹性布局-作业一.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			justify-content: center;
			display: flex;
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.son1{
			align-self: center;
			width: 50px;
			height: 50px;
			background-color: red;
			border: 1px solid #000;
		}
		.son2{
			align-self: center;
			width: 50px;
			height: 50px;
			background-color: red;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
