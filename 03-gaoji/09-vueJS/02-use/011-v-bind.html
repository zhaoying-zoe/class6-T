<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-v-bind.html</title>
</head>
<body>
	<div id="app">
		<a href="https://www.baidu.com">去百度吧,卡丘!</a>
		<a v-bind:href="url">去百度吧,卡丘!</a>
		<a :href="url">去百度吧,卡丘!</a>
	</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			url:'https://www.baidu.com'
		}
	})
</script>
</html>
