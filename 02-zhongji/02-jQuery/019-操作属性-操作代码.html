<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-操作属性-操作代码/文本/值.html</title>
</head>
<body>
	<div>
		我是div
	</div>
	<div>
		<p>
			我是段落
		</p>
	</div>
	<input type="text" name="2333" value="2333">
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//1. jQuery对象.html([val])设置或者获取元素中的HTML,相当于innerHTML
		// console.log($('div').html());// 获取div内容
		// console.log($('div').eq(1).html());// 获取div标签
		// console.log($('div').html([]));// div内 文本和标签 设置为空
		
		//2. jQuery对象.text([val])设置或者获取元素中的HTML,相当于innerText
		// console.log($('div').text());// 只获取div内的文本
		// console.log($('div').eq(1).text());// 只获取div内的文本
		// console.log($('div').text([]));// div内容设置为空


		/*
		innerHTML和innerText的区别 
			获取HTML内容包括HTML标签和文本，而获取文本内容只有标签里面的文本
			设置带有标签的HTML内容,标签会起作用，而设置带有标签的文本内容，标签会被当做文本来显示
		*/
	


		//3. jQuery对象.val([val])设置或获取元素value属性的值
		console.log($('input').val());// 获取元素value属性的值
		console.log($('input').val([]));// 设置元素value属性的值

	})
</script>	
</html>
