  
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>111-数码时钟(图片版).html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
			text-align: center;
		}
		#timer{
			color: #fff;
			font-size: 60px;
			margin-top: 300px;
		}
	</style>
</head>
<body>
	<div id="timer">
		<img src="images/0.png">
		<img src="images/0.png"> :
		<img src="images/0.png">
		<img src="images/0.png"> :
		<img src="images/0.png">
		<img src="images/0.png">
	</div>
</body>
<script>
	// 1.找到各个img标签
	// 2.先找出标准时间并转换成字符串(调用函数toStr)
	// 3.把img换成对应的图片(用charAt()字符串对象[0])
	var oTimer = document.getElementById('timer');
	var aImg = oTimer.children;
	// console.log(aImg);
	function toStr(attr){//判断时间如果是个位数,就在前面加0,并return字符串
		if(attr<10){
			attr = '0'+attr;
		}else{
			attr = ''+attr;
		}
		return attr;
	}
	function getTime(){//定义函数,函数内容为获取的时间
		var today = new Date();
		var iHour = today.getHours();
		var iMinute = today.getMinutes();
		var iSecond = today.getSeconds();
		// console.log(iHour);
		// console.log(iMinute);
		// console.log(iSecond);
		var oTime = toStr(iHour) + toStr(iMinute) + toStr(iSecond);
		// console.log(oTime);
		// console.log(oTime.charAt(3));//指oTime的数
		//charAt():方法可返回指定位置的字符。
		//stringObject.charAt(index)(字符串对象)[0]
		for(var i = 0;i < aImg.length;i++){
			aImg[i].src = 'images/'+oTime.charAt(i)+'.png';
		}
	}
	getTime();//调用函数
	setInterval(getTime,1000);//定时器内可以直接放函数名字
</script>
</html>
