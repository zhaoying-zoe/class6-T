<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>157-ctrl加回车提交.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 500px;
			height: 500px;
			margin: 200px auto;
		}
		li{
			list-style: none;
			line-height: 40px;
			border-bottom: 1px dashed #ccc;
		}
	</style>
</head>
<body>
	<div id="box">
		<input type="text" id="txt">
		<input type="button" value="提交" id="btn">
		<ul id="ul1">
		</ul>
	</div>
</body>
<script type="text/javascript">
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl1 = document.getElementById('ul1');
	oBtn.onclick = function(){// 提交框内的内容
		var val = oTxt.value;
		var oLi = document.createElement('li')
		oLi.innerHTML = val;
		oTxt.value = '';
		oUl1.insertBefore(oLi,oUl1.firstChild);
	}
	oTxt.onkeydown = function(ev){
		console.log(ev.keyCode);// 查输入按键的代码
		// if(ev.keyCode == 13){// 只按enter提交
		// 	oBtn.onclick();
		// }
		if(ev.keyCode == 13 && ev.ctrlKey){// 按enter和ctrl提交
			oBtn.onclick();
		}
	}
</script>
</html>
