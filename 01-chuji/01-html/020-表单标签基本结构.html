<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单标签</title>
	<style type="text/css">
		textarea{
			resize: none;
		}
	</style>
</head>
<body>
	<h1>用户注册表</h1>
	<form action="http://www.baidu.com" method="get">
		<p>
			<label for="username" placehoder>用户名：</label>
			<input type="text" name="username" value="111" id="username">
		</p>
		<p>
			<label for="mima">密码：</label>
			<input type="password" name="mima" id="mima">
		</p>
		<p>
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="famale">女
			<input type="radio" name="sex" value="mimi" checked>保密
		</p>
		<p>
			出生日期<input type="date">
		</p>
		<p>
			年龄：<input type="number">
		</p>
		<p>
			邮件：<input type="email">
		</p>
		<p>	爱好：
			<input type="checkbox" name="hobby" value="basketball" checked>篮球
			<input type="checkbox" name="hobby" value="football">足球
			<input type="checkbox" name="hobby" value="volleyball">排球
		</p>
		<p>
			喜欢的颜色： <input type="color">
		</p>
		<p>
			头像：<input type="image" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3847733308,990471373&fm=26&gp=0.jpg" width="300px">
		</p>
		<p>
			住址<select name="adress">
					<optgroup label="直辖市">
						<option value="bj">北京</option>
						<option value="sh">上海</option>
					</optgroup>
					<optgroup label="省份">
						<option value="hb">河北省</option>
						<option value="hn" selected="slected">河南省</option>
					</optgroup>
					<option>
						<optgroup label="自治区">
							<option value="zz1">自治区1</option>
							<option value="zz2">自治区2</option>
						</optgroup>
					</option>
				</select>
		</p>
		<p>
			自我介绍:<textarea name="intro" id="" cols="30" rows="10"></textarea>
		</p>
		<p>
			<input type="button" name="按钮" value="按钮">
		</p>
		<p>
			<input type="reset">
		</p>
		<p>
			<input type="hidden">
		</p>
		<p>
			<input type="file">
		</p>
		<p>
			<input type="submit">
		</p>
	</form>
</body>
</html>
