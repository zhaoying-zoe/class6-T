<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>155-æ”¾å¤§é•œæ•ˆæœ.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			position: absolute;
			top: 50px;
			left: 50px;
		}
		#bigBox{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 450px;
			height: 450px;
			border: 1px solid #000;
		}
		#mask{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 240px;
			height: 240px;
			background: rgba(255,255,0,0.5);
			display: none;
			cursor: move;
		}
		#list{
			position: absolute;
			top: 460px;
			left: 0px;
			width: 452px;
			height: 60px;
		}
		#list li{
			list-style: none;
			float: left;
			width: 54px;
			height: 54px;
			margin-right: 10px;
			border: 2px solid transparent;
			border: 1px solid #fff;
		}
		#list li.active{
			border: 2px solid #f00;
		}
		#largeBox{
			position: absolute;
			top: 0px;
			left: 452px;
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			overflow: hidden;
			display: none;
		}
		#largeBox img{
			position: absolute;
			top: 0px;
			left: 0px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="bigBox">
			<div id="mask"></div>
			<img src="images/p_b_0001.jpg" alt="">
		</div>
		<ul id="list">
			<li class="active">
				<img src="images/p_s_0001.jpg" alt="">
			</li>
			<li>
				<img src="images/p_s_0002.jpg" alt="">
			</li>
			<li>
				<img src="images/p_s_0003.jpg" alt="">
			</li>
		</ul>
		<div id="largeBox">
			<img src="images/p_l_0001.jpg" alt="">
		</div>
	</div>
</body>
<script type="text/javascript">
	var aLi = document.querySelectorAll('#list li');
	var oBigBox = document.querySelector('#bigBox');
	var oMask = document.querySelector('#mask');
	var oWrap = document.querySelector('#wrap');
	var oLiBigImg = document.querySelector('#bigBox img');
	var oLiLargeImg = document.querySelector('#largeBox img');
	var oLargeBox = document.querySelector('#largeBox');
	for(var i = 0;i<aLi.length;i++){
		aLi[i].index = i;// å­˜iå€¼
		aLi[i].onmouseover = function(){// æ”¾åœ¨å°å›¾ç‰‡ä¸Š
			for(var j = 0;j < aLi.length;j++){
			aLi[j].className = '';
		}
			// console.log(this);
			this.className = 'active';// è®©è¿™ä¸ªå›¾ç‰‡çš„ç±»åæ”¹ä¸º'active'
			oLiBigImg.src = "images/p_b_000"+(this.index+1)+".jpg"
			oLiLargeImg.src = "images/p_l_000"+(this.index+1)+".jpg"
		}
	}
	oBigBox.onmouseover = function(){// æ”¾åœ¨å¤§ç›’å­ä¸Šç§»åŠ¨æ—¶
		oMask.style.display = 'block';// æ”¹å˜ è’™ç‰ˆ å±æ€§
		oLargeBox.style.display = 'block';// æ”¹å˜ largeç›’å­ å±æ€§
		oBigBox.onmousemove = function(ev){// // åœ¨å¤§ç›’å­ä¸Šç§»åŠ¨æ—¶
			var t = ev.clientY - oWrap.offsetTop - oMask.offsetHeight*0.5;
			var l = ev.clientX - oWrap.offsetLeft - oMask.offsetWidth*0.5;
			// è®©è’™ç‰ˆåœ¨çˆ¶å…ƒç´ å†…ç§»åŠ¨çš„æ¡ä»¶ ğŸ‘‡
			if(l < 0){
				l = 0;
			}else if(l > oBigBox.offsetWidth - oMask.offsetWidth){
				l = oBigBox.offsetWidth - oMask.offsetWidth
			}
			if(t < 0){
				t = 0;
			}else if(t > oBigBox.offsetWidth - oMask.offsetWidth){
				t = oBigBox.offsetWidth - oMask.offsetWidth
			}
			// å®šä¹‰ç§»åŠ¨æ¯”ä¾‹å˜é‡
			var scaleX = l/(oBigBox.offsetWidth - oMask.offsetWidth);
			var scaleY = t/(oBigBox.offsetHeight - oMask.offsetHeight);
			// æ”¹å˜largeç›’å­çš„å›¾ç‰‡å±æ€§(top,left)çš„å€¼
			oLiLargeImg.style.left = -scaleX*(oLiLargeImg.offsetWidth - oLargeBox.offsetWidth) + 'px';
			oLiLargeImg.style.top = -scaleY*(oLiLargeImg.offsetHeight - oLargeBox.offsetHeight) + 'px';
			// æ”¹å˜è’™ç‰ˆçš„å›¾ç‰‡å±æ€§(top,left)çš„å€¼
			oMask.style.top = t + 'px';
			oMask.style.left = l + 'px';
		}
	}
	oBigBox.onmouseout = function(){// ç¦»å¼€ä¸­ç›’å­æ—¶çš„å‡½æ•°
		oMask.style.display = 'none';
	}
</script>
</html>
