<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-属性的定义-定义多个属性.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	var p1 = new Person('Tom',18);
	
	//定义许多单个属性
	/*
	Object.defineProperty(p1,'sex',{
		value:'male',
		enumerable:true,
		writable:true,
		configurable:true
	})
	Object.defineProperty(p1,'LEGS',{
		value:'2',
		enumerable:true,
		writable:true,
		configurable:true
	})

	Object.defineProperty(p1,'EYES',{
		value:'2',
		enumerable:true,
		writable:true,
		configurable:true
	})

	Object.defineProperty(p1,'HANDS',{
		value:'2',
		enumerable:true,
		writable:true,
		configurable:true
	})
	 */
	//定义多个属性
	Object.defineProperties(p1,{
		'LEGS':{// 添加的属性可以写引号 也可不写
			value:2,
			enumerable:true,
			writable:true,
			configurable:true
		},
		EYES:{
			value:2,
			enumerable:true,
			writable:true,
			configurable:true
		},
		HANDS:{
			value:2,
			enumerable:true,
			writable:true,
			configurable:true
		}
	})
	for(attr in p1){
		console.log(attr)
	}
	console.log(p1);
</script>
</html>
