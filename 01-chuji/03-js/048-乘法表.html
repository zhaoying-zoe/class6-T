<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-乘法表.html</title>
	<script type="text/javascript">
		for(i = 1;i < 10;i++){
			document.write('<p>');
			// document.write(i);
			for(j = 1;j <= i;j++){
				// document.write(i);
				// document.write(j);
				document.write('&nbsp;')
				document.write(j + '*' + j + '='+ i*j);
			}
			document.write('</p>');
		}
	</script>
</head>
<body>
	
</body>
</html>
