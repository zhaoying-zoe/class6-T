<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.btn-list{
			overflow: hidden;
		}
		.btn-item{
			width: 100px;
			height: 50px;
			font-size: 30px;
			float: left;
			margin-right: 10px;
		}
		.nav-list{
			float: left;
		}
		.nav-item{
			font-size: 50px;
			width: 300px;
			height: 300px;
			background: #ff6700;
			line-height: 300px;
			text-align: center;
			margin-top: 5px;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul class="btn-list">
		<li class="btn-item active">选项一</li>
		<li class="btn-item">选项二</li>
		<li class="btn-item">选项三</li>
		<li class="btn-item">选项四</li>
	</ul>
	<ul class="nav-list">
		<li class="nav-item">1</li>
		<li class="nav-item">2</li>
		<li class="nav-item">3</li>
		<li class="nav-item">4</li>
	</ul>
</body>
</html>
