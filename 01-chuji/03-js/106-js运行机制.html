<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-js运行机制.html</title>
</head>
<body>
	<input type="button" id="btn" value="点击">
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn')
	var i = 0;
	oBtn.onclick = function(){
		i++;
		console.log(i);
	}
	setTimeout(function(){
		console.log(i);
	},2000)
	i++;
</script>
</html>
