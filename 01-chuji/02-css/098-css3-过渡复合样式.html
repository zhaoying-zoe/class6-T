<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>098-css3-过渡复合样式.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 200px;
			border: 1px solid #000;
			background: green;
			color: gray;
			/* transition:width 3s linear 2s; *//*有问题*/
			/* transition: width 2s linear 2s,color 3s linear 1s; */
			transition:all 2s;
		}
		div:hover{
			width: 600px;
			color: red;
		}
	</style>
</head>
<body>
	<div>2222</div>
</body>
</html>
