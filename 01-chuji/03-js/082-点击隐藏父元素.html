<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>082-点击隐藏父元素.html</title>
</head>
<body>
	<ul>
		<li>1<a href="#">隐藏</a></li>
		<li>2<a href="#">隐藏</a></li>
		<li>3<a href="#">隐藏</a></li>
		<li>4<a href="#">隐藏</a></li>
		<li>5<a href="#">隐藏</a></li>
		<li>6<a href="#">隐藏</a></li>
		<li>7<a href="#">隐藏</a></li>
		<li>8<a href="#">隐藏</a></li>
		<li>9<a href="#">隐藏</a></li>
	</ul>
</body>
<script type="text/javascript">
	var aA = document.getElementsByTagName('a');//获取全部a
	// console.log(aA);
	for(var i = 0;i < aA.length;i++){
		aA[i].onclick = function(){
			// console.log(this.parentNode);
			this.parentNode.style.display = 'none';//display本身就是'',所以写'none'
		}
	}
</script>
</html>
