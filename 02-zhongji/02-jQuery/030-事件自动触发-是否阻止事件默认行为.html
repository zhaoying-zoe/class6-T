<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-事件自动触发-是否阻止事件默认行为.html</title>
</head>
<body>
	<form action="http://www.baidu.com">
		<input type="text" name="">
		<input type="submit">
	</form>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('input').eq(1).on('click',function(){
			console.log('input click..');
		})
		// $('input').eq(1).trigger('click')// 不阻止默认行为
		$('input').eq(1).triggerHandker('click')// 阻止默认行为

	})
</script>
</html>
