<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>104-2d转换-修改旋转基点.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
		}
		.box div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;	
			position: absolute;
			top: 0;
			left: 0;
			/* transform-origin: 20px 30px; */
			/* transform-origin:20px 30px; */
			/* transform-origin:100px 100px; */
			/* transform-origin:right center; */
			/*transform-origin:left center;*/
			/* transform-origin:center center; */
			/* transform-origin:center bottom; */
			transform-origin:right bottom;
		}
		.box div:nth-child(1){
			background: red;
			transform: rotate(10deg);

		}
		.box div:nth-child(2){
			transform: rotate(20deg);
			background: blue;
		}
		.box div:nth-child(3){
			transform: rotate(30deg);
			background: green;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
