<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-弹性布局-容器属性五-项目的垂直对齐方式.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			flex-wrap: wrap;
			/*flex-direction: row;*/
			/*flex-direction: row-reverse;*/
			/*flex-direction: column;*/

			/*
			stretch(默认值):换行后,如果容器项目未设置高度或设为auto,将占满整个容器的高度
			flex-start：起点对齐
			flex-end：终点对齐
			center：中点对齐
			baseline: 项目的第一行文字的基线对齐
			*/
			/*align-items: stretch;*/
			/*align-items: flex-start;*/
			align-items: flex-end;
			/*align-items: center;*/
			/*align-items: baseline;*/

			/*align-content: stretch;*/
			/*align-content: flex-start;*/
			/*align-content: flex-end;*/
			/*align-content: center;*/
			/*align-content: baseline;*/
			width: 1000px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.son1{
			width: 200px;
			height: 50px;
			background-color: red;
		}
		.son2{
			width: 300px;
			height: 50px;
			background-color: blue;
		}
		.son3{
			width: 600px;
			height: 50px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">nowrap(默认值):不换行,元素的宽度按照指定宽的的比例从新计算</div>
		<div class="son2">wrap:换行,第一行在上方</div>
		<div class="son3">wrap-reverse:换行,第一行在下方</div>
	</div>
</body>
</html>
