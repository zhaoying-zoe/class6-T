<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-动画-淡入,淡出,切换.html</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<button>淡入到</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		// 1.jQuery对象.fadeIn(时长,回调)
		$('button').eq(0).on('click',function(){
			$('div').fadeIn(1000,function(){
				console.log('div fadeIn');
			})
		})
		// 2.jQuery对象.fadeOut(时长,回调)
		$('button').eq(1).on('click',function(){
			$('div').fadeOut(1000,function(){
				console.log('div fadeOut');
			})
		})		
		// 3.jQuery对象.fadeToggle(时长,回调)
		$('button').eq(2).on('click',function(){
			$('div').fadeToggle(1000,function(){
				console.log('div fadeToggle');
			})
		})
		// 4.jQuery对象.fadeTo(时长,淡入到值,回调)
		$('button').eq(3).on('click',function(){
			$('div').fadeTo(1000,0.6,function(){
				console.log('div fadeTo');
			})
		})
	})
</script>
</html>
