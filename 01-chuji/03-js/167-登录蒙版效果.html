<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>167-登录蒙版效果.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#mask{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			background: gray;
			display: none;
		}
		#login{
			width: 400px;
			height: 500px;
			background: red;
			position: absolute;
			top: 100px;
			left: 700px;
			display: none;
		}
	</style>
</head>
<body>
	<input type="button" id="btn1" value="登录">
	<div id="mask"></div>
	<div id="login">
		<input type="text">
		<input type="button" id="btn2" value="登录">
	</div>
</body>
<script type="text/javascript">
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oMask = document.getElementById('mask');
	var oLogin = document.getElementById('login');
	oBtn1.onclick = function(ev){
		ev.stopPropagation();
		oMask.style.display = 'block';
		oLogin.style.display = 'block';
	}
	document.onclick = function(){
		oMask.style.display = 'none';
		oLogin.style.display = 'none';
	}
	oLogin.onclick = function(ev){
		ev.stopPropagation();
	}
	oBtn2.onclick = function(ev){
		window.location = 'www.4399.com';
	}
</script>
</html>
