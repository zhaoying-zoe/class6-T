<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>085-生成元素节点并添加节点.html</title>
</head>
<body>
	<input id="box" type="button" value="生成节点"></input>
</body>
<script type="text/javascript">
	var oBox = document.getElementById('box');
	oBox.addEventListener('click',fn,false);
	function fn(){
		var oDiv = document.createElement('div');//在文档中创建dom节点
		oDiv.innerHTML = '这是生成的dom节点';
		oDiv.style.color = '#ff6700';
		oDiv.style.fontSize = '115px';
		console.log(oDiv);//检查生成的dom节点
		document.body.appendChild(oDiv)//把创建的div添加到父元素(document.body)中
		//追加元素👆 parentNode.appendChild(node) node:节点;
	}
	
</script>
</html>
