<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-继承.html</title>
</head>

</body>
<script type="text/javascript">
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.showName = function(){
		console.log('I am' + this.name)
	}
	Person.prototype.showAge = function(){
		console.log('I am' + this.age + 'years old')
	}
	Person.prototype.LEGS = 2;

	function Student(name,age,major){
		// this.name = name;
		// this.age = age;
		this.major = major;
		// 属性继承
		// console.log(this);// this指向Student
		Person.call(this,name,age);// 属性的继承
		// Person.apply(this,['Tom',18]);
		// Person.bind(this)('Tom',18);
	}
	// 方法继承
	Student.prototype = Person.prototype;
	Student.prototype.showMajor = function(){
		console.log('I am from' + this.major)
	}

	var p2 = new Student('Leo',88,'computer');
	console.log(p2);
	p2.showName();
	p2.showAge();
	p2.showMajor();

	var p1 = new Person('Tom',18);
	console.log(p1);
	p1.showMajor();// 缺点由于方法的继承是引用赋值,所以父类也会有子类的方法
</script>
</html>
