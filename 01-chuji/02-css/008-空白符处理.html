<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-空白符处理.html</title>
	<style type="text/css">
		p{
			width: 100px;
			background-color: tomato;
			/* white-space: pre-line; 空白符合并 换行符保留 允许自定换行*/
			/* white-space: normal;空白符合并 换行符忽略 允许自定换行 */
			/* white-space: nowrap; 空白符合并 换行符保留 不允许自定换行*/
			/* white-space: pre; 空白符不合并 换行符保留 不允许自定换行*/
			/* white-space: pre-wrap; 空白符不合并 换行符保留 允许自定换行*/
			white-space: pre;
		}
	</style>
</head>
<body>
	<p>
		this is a cute dog
		it says hello
	</p>
</body>
</html>
