<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>格式标签</title>
</head>
<body>
	<p>旧标签：</p>
	<b>这是加粗的字</b>
	<u>这是带下划线的字</u>
	<i>这是倾斜的文字</i>
	<s>这是带删除线的文字</s>
	<p>新标签：</p>
	<strong>这是加粗的字</strong>
	<ins>这是带下划线的字</ins>
	<em>这是倾斜的文字</em>
	<del>这是带删除线的文字</del>
	<P>定义下标文本：</P>
	H<sub>2</sub>O
	<P>定义上标文本：</P>
	2<sup>2</sup>=4
</body>
</html>
