<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选，全不选，反选.html</title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div class="box">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script type="text/javascript">
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var aBox = document.querySelectorAll('.box input');
	//console.log(oBtn1);
	//console.log(oBtn2);
	//console.log(oBtn3);
	//console.log(aBox);
	oBtn1.onclick = function(){
	 	//alert(23333);
	 	for(i = 0;i < aBox.length;i++){
	 		console.log(aBox[i]);
	 		//aBox[i].checked = 'checked';
	 		aBox[i].checked = true;
	 	}
	}
	oBtn2.onclick = function(){
	 	//alert(23333);
	 	for(i = 0;i < aBox.length;i++){
	 		//console.log(aBox[i]);
	 		aBox[i].checked = false;
	 	}
	}
	oBtn3.onclick = function(){
	 	//alert(23333);
	 	for(i = 0;i < aBox.length;i++){
	 		if (aBox[i].checked) {
	 			aBox[i].checked = false;
	 		}else{
	 			aBox[i].checked = true;
	 		}
	 	}
	}
</script>
</html>
