<script type="text/javascript">
	// 把原型对象prototype上的定义写在构造函数中
	// 定义之前需要唯一执行判断
	function Person(name,age){
		this.name = name;
		this.age = age;
		if(!this.showName){// 执行唯一判断
			Person.prototype.showName = function(){
				console.log("I am "+this.name);
			}
		}
		if(!this.showAge){// 执行唯一判断
			Person.prototype.showAge = function(){
				console.log("I am "+this.age + " years old");
			}				
		}
	}
	var person1 = new Person('bob',18);
	console.log(person1);
	person1.showName();
	person1.showAge();
	var person2 = new Person('mike',48);
	console.log(person2);
	person2.showName();
	person2.showAge();
	console.log(person1.showName == person2.showName);// false 方法不能共享
</script>
</html>
