<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>046-全选，全不选，反选.html</title>
</head>
<body>
	<input type="button" id="btn1" value="全选">
	<input type="button" id="btn2" value="全不选">
	<input type="button" id="btn3" value="反选">
	<div id="box">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script type="text/javascript">
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	//console.log(oBtn1);
	//console.log(oBtn2);
	//console.log(oBtn3);
	var aBox = document.querySelectorAll('#box input');
	console.log(aBox);
	oBtn1.onclick=function(){
		//alert(2333);
		//aBox.checked='checked';
		for(var i = 0;i < aBox.length;i++){
			//aBox[i].checked='checked';
			aBox[i].checked=true;
		}
	}
	oBtn2.onclick=function(){
		for(var i = 0; i < aBox.length; i++) {
			aBox[i].checked=false;
		}
	}
	oBtn3.onclick=function(){
		for(var i = 0;i < aBox.length;i++){
			console.log(aBox[i].checked);
			if(aBox[i].checked) {
				aBox[i].checked=false;
			}else{
				aBox[i].checked=true;
			}
		}
	}
</script>
</html>
