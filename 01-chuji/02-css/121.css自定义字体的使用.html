<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>121.css自定义字体的使用.html</title>
	<style type="text/css">
		@font-face{
			font-family: name;/*字体名字*/
			src:url(font);/*字体文件路径*/
			font-weight: italic;
		}
		@font-face{
			font-family:name;
			src:url(font);
			font-weight: bold;
		}
		p{
			font-family: name;
			font-size: 100px;
			font-weight: bold;
			font-weight: italic;
		}
	</style>
</head>
<body>
	<p>hello</p>
</body>
</html>
