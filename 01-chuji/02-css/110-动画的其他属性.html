<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>110-动画的其他属性.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
		}
		.box1{
			background: red;
			transition: all 1s;
			animation-name: sport;
			animation-duration: 1s;
		}
		.box2{
			background: skyblue;
			animation-name: sport;
			animation-duration: 1s;
			/* animation-delay: 2s; */
			/* animation-timing-function: ease-out; */
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		@keyframes sport{
			from{
				transform: scale(1);
				transform: rotateZ(0);
			}
			to{
				transform: scale(1.2);
				transform: rotateZ(60deg);
			}
		}
	</style>
</head>
<body>
	<div class="box1 box"></div>
	<div class="box2 box"></div>
</body>
</html>
