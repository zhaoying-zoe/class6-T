<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>location对象打开窗口.html</title>
</head>
<body>
	<input type="button" value="打开窗口" id="btn">
</body>
<script>
	var oBtn =document.getElementById('btn');
	oBtn.onclick=function(){
		window.location.assign('https://www.baidu.com')
	}
</script>
</html>
