<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>192-正则-量词.html</title>

<script type="text/javascript">
	// {n} 前面原子恰好出现n次
	// {n,} 前面原子最少出现n次
	// {n,m} 前面原子最少出现n次,最多出现m次
	// + 前面原子最少出现1次 等价{1,}
	// ? 前面原子最少出现0次,最多出现一次 等价{0,1}
	// * 前面原子最少出现0次 {0,}
	var str = 'abc 123 456g 56g887 '
	var reg1 = /\d/g;
	var reg2 = /\d{2}/g;
	var reg3 = /\d{2,}/g;
	var reg4 = /\d{2,3}/g;
	var reg5 = /\d+/g;
	var reg6 = /\d?/g;
	var reg7 = /\d*/g;
	console.log(str)
	console.log(str.replace(reg1,'*'))
	console.log(str.replace(reg2,'*'))
	console.log(str.replace(reg3,'*'))
	console.log(str.replace(reg4,'*'))
	console.log(str.replace(reg5,'*'))
	console.log(str.replace(reg6,'*'))
	console.log(str.replace(reg7,'*'))
</script>
</html>
