<script type="text/javascript">
	// Object创建对象的方法
	// 1.直接创建
	var obj1 = {};
	console.log(obj1);
	console.log(obj1.__proto__ == Object.prototype);

	// 2.Object.create方法(花括号内必须传参数或null,否则为undefined)
	var obj2 = Object.create({name:'tom'});
	console.log(obj2);

	var obj3 = Object.create(null);
	console.log(obj3);
</script>
