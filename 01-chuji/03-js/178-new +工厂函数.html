<script type="text/javascript">
	// 工厂模式函数中创建对象和返回对象省略,用this代替
	// 用new后,把工厂模式函数可以看做是类,类名一般首字母大写
	// 缺点:方法不能被实例共享
	function CreatePerson(name,age){
		// var this = new Object();
		this.name = name;
		this.age = age;
		this.showName = function(){
			console.log("I am "+this.name);
		}
		this.showAge = function(){
			console.log("I am "+this.age + " years old");	
		}
		// return this;
	}
	var person1 = new CreatePerson('bob',18);
	console.log(person1);
	person1.showName();
	person1.showAge();
	var person2 = new CreatePerson('mike',48);
	console.log(person2);
	person2.showName();
	person2.showAge();
	console.log(person1.showName == person2.showName);// false 方法不能共享
</script>
</html>
