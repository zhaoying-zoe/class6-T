<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>094-布局练习(改).html</title>
	<link rel="stylesheet" type="text/css" href="css-link/reset.css">
	<style type="text/css">
		.common{
			width: 90%;
			border: 1px solid #000;
			margin: 0 auto;
		}
		.top{
			height: 50px;
		}
		.nav-list li{
			width: 20%;
			height: 50px;
			float: left;
			background: gray;
			text-align: center;
			line-height: 50px;
			position: relative;
		}
		.nav-list li:nth-child(3){
			background: red;
		}
		.nav-list li img{
			position: absolute;
			top: 0;
			left: 0;
		}
		.middle{
			height: 800px;
		}
		.bottom{
			height: 1500px;
		}
	</style>
</head>
<body>
	<div class="top common">
		<div class="nav-list">
			<ul>
				<li>天猫会员</li>
				<li>品牌街</li>
				<li>电器城
					<img src="photo/tm-logo.png">
				</li>
				<li>营业厅</li>
				<li>魅力惠</li>
			</ul>
		</div>
	</div>
	<div class="middle common"></div>
	<div class="bottom common"></div>
</body>
</html>
