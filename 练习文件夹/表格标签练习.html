<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格标签练习</title>
	<style type="text/css">
		h1{
			font-size: 40px;
		}
	</style>
</head>
<body>
	<table width="800px" height="700px" align="center" bgcolor="black" cellspacing="1px">
		<caption><h1>群员邪恶值排行榜</h1></caption>
		<tr bgcolor="white" align="center">
			<th>编号</th>
			<th>姓名</th>
			<th>身份</th>
			<th>邪恶值</th>
			<th>案例</th>
		</tr>
		<tr bgcolor="white" align="center">
			<td>1</td>
			<td>大当家</td>
			<td>赛车杀手</td>
			<td>99</td>
			<td>qq飞车虐杀虎牙主播</td>
		</tr>
		<tr bgcolor="white" align="center">
			<td>2</td>
			<td>渣男</td>
			<td>现实版洪世贤</td>
			<td>99</td>
			<td>撩妹</td>
		</tr>
		<tr bgcolor="white" align="center">
			<td>3</td>
			<td>血小板</td>
			<td>治疗高手</td>
			<td>99</td>
			<td>治疗身体</td>
		</tr>
		<tr bgcolor="white" align="center">
			<td>4</td>
			<td>晓</td>
			<td>职业杀手</td>
			<td>99</td>
			<td>争夺尾兽</td>
		</tr>
	</table>
</body>
</html>
