<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-js的使用注意点.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			background: red;
			font-size: 25px;
		}
		.red{
			background: pink;
		}
	</style>
</head>
<body>
	<input type="text" id="ddt" value="2333">
	<button onclick="document.getElementById('ddt').title='23333333'">input的按钮</button>
	<div id="box">123456</div>
	<!--修改背景颜色 
		<button onclick="document.getElementById('box').style.background='blue'">div的按钮</button> -->
	<!--修改div类名
	 <button onclick="document.getElementById('box').className='red'">div的按钮</button> -->
	<button onclick="document.getElementById('box').style.fontSize='50px'">div的按钮</button>
</body>
</html>
