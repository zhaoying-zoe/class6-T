<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>100-2d转换-旋转.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			border: 1px solid #000;
			transform: rotate(-60deg);
		}
	</style>
</head>
<body>
	<div class="box">110</div>
</body>
</html>
