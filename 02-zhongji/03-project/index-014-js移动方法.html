<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index-014-js移动方法.html</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 20px;
			position: absolute;
			left: 0px;
			top: 100px;
		}
		button{
			width: 80px;
			height: 40px;
		}
	</style>
</head>
<body>
	<button>还原</button>
	<button>移动</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	function Slient($elem){
		this.$elem = $elem; 
		this.currentX = parseFloat(this.$elem.css('left'));
		this.currentY = parseFloat(this.$elem.css('top'));
	}
	Slient.prototype = {
		constructor:Slient,
		to:function(x,y){
			// 处理x和y方法参数问题
			x = (typeof x == 'number')? x: this.currentX;
			y = (typeof y == 'number')? y: this.currentY;
			//每次移动前判断是是否到达目标值
			if(this.currentX == x && this.currentY == y) return ;
			// 移动前监听事件
			this.$elem.trigger('move');
			this.$elem.css({
				left: x,
				top: y
			});
			// 移动后监听事件
			this.$elem.trigger('moved');

			//更新坐标值
			this.currentX = x;
			this.currentY = y;
		},
		x:function(x){
			this.to(x);
		},
		y:function(y){
			this.to(null,y);
		}
	}

	function Js($elem){
		this.$elem = $elem; 
		this.currentX = parseFloat(this.$elem.css('left'));
		this.currentY = parseFloat(this.$elem.css('top'));
	}
	Js.prototype = {
		constructor:Js,
		to:function(x,y){
			// 处理x和y方法参数问题
			x = (typeof x == 'number')? x: this.currentX;
			y = (typeof y == 'number')? y: this.currentY;
			//每次移动前判断是是否到达目标值
			if(this.currentX == x && this.currentY == y) return ;
			// 移动前监听事件
			this.$elem.trigger('move');
			this.$elem
			.stop()
			.animate({
				left: x,
				top: y
			},function(){
				// 移动后监听事件
				this.$elem.trigger('moved');
			}.bind(this));

			//更新坐标值
			this.currentX = x;
			this.currentY = y;
		},
		x:function(x){
			this.to(x);
		},
		y:function(y){
			this.to(null,y);
		}
	}
</script>
<script>
	$(function(){
		var $box = $('div');
		var $elem = new Js($box);

		$box.on('move moved',function(ev){
			console.log(ev.type); 
		})

		$('button:eq(0)').on('click',function(){
			$elem.to(0,100);
		})
		$('button:eq(1)').on('click',function(){
			// $elem.move(200,200);
			$elem.x(200);
			// $elem.y(200);
		})
	})
</script>
</html>
