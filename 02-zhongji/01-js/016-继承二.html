<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-继承二.html</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.showName = function(){
		console.log('I am' + this.name)
	}
	Person.prototype.showAge = function(){
		console.log('I am' + this.age + 'years old')
	}
	Person.prototype.LEGS = 2;

	for(attr in Person.prototype){// 枚举Person.prototype中的方法
		// 中括号 内可以写变量 而 点 后不能写变量👇
		// console.log(attr,Person.prototype[attr]);// 检查Person.prototype的方法
		Student.prototype[attr] = Person.prototype[attr];
	}
	console.log('Student',Student.prototype);// 检查Student.prototype的属性
	console.log('Person',Person.prototype);// 检查Person.prototype的属性

	function Student(name,age,major){
		this.major = major;
		// 属性继承
		Person.call(this,name,age);
	}
	Student.prototype.showMajor = function(){
		console.log('I am from' + this.major)
	}

	var p2 = new Student('Leo',88,'computer');
	console.log(p2);
	p2.showName();
	p2.showAge();
	p2.showMajor();

	var p1 = new Person('Tom',18);
	console.log(p1);
	// p1.showMajor();// 报错:因为Person中没有Major方法

	console.log(Student.toString('Leo',88,'computer'))
</script>
</html>
