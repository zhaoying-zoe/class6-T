<!-- 轮播图部分:::开始 -->
	<div id="article-wrap">
		{% for article in articles %}
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a href="/detail/{{ article._id.toString() }}">{{ article.title }}</a>
				</h3>
			</div>
			<div class="panel-body">
				{{ article.intro }}
			</div>
			<div class="panel-footer">
				<span class="glyphicon glyphicon-user"> {{ article.user.username }}</span>
				<span class="glyphicon glyphicon-th-list"> {{ article.category.name }}</span>
				<span class="glyphicon glyphicon-time"> {{ article.createdTime }}</span>
				<span class="glyphicon glyphicon-eye-open"> {{ article.click }}</span>
			</div>
		</div>
		{% endfor %}
	</div>

	<!-- 分页器 -->
	<nav aria-label="Page navigation" id="article-page" data-id="{{ currentCategoryId }}">
		{% include './pagination.html' %}
	</nav>
<!-- 轮播图部分:::结束 -->
